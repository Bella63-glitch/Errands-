<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Run Me An Errand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Login
      </button>
    </form>

    <p id="msg" class="text-center mt-4 text-red-500"></p>
  </div>

  <script>
    const APP_ID = "9223CBD1-9AFC-4C74-B56B-12F11D319DF9";
    const API_KEY = "0C3700EB-013B-4BFE-85ED-CE0F6F7EC013";

    Backendless.initApp(APP_ID, API_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Logging in...";

      try {
        // Login with stayLoggedIn = true
        const user = await Backendless.UserService.login(email, password, true);

        // Get session token
        const token = Backendless.LocalCache.get("user-token");
        console.log("User object:", user);
        console.log("Session token:", token);

        if (!token) {
          throw new Error("No session token received from Backendless");
        }

        // Save in localStorage
        localStorage.setItem("userToken", token);
        localStorage.setItem("userId", user.objectId);
        localStorage.setItem("userRole", user.role);

        // Normalize role
        const role = (user.role || "").toLowerCase();

        if (role === "runner") {
          window.location.href = "runner-profile.html";
        } else if (role === "user") {
          window.location.href = "client-profile.html";
        } else {
          msg.textContent = "Unknown role. Please contact support.";
        }

      } catch (err) {
        msg.textContent = "Login failed: " + err.message;
        console.error("Login error:", err);
      }
    });
  </script>

</body>
</html>
