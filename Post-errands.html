<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post an Errand | Run Me an Errand</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      background: #25D366;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #1ebe5b;
    }

    .note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Post an Errand</h1>
    <p>Tell us what you need done and we’ll connect you to a trusted runner.</p>

    <form id="errandForm">
      <label>What do you need done?</label>
      <textarea id="task" placeholder="e.g. Pick groceries from Naivas and deliver to Imara Daima" required></textarea>

      <label>Location</label>
      <input type="text" id="location" placeholder="e.g. Imara Daima, Nairobi" required />

      <label>Budget (optional)</label>
      <input type="number" id="budget" placeholder="e.g. 800" />

      <label>Your phone number</label>
      <input type="tel" id="phone" placeholder="07XXXXXXXX" required />

      <button type="submit">Post Errand via WhatsApp</button>
    </form>

    <div class="note">
      By submitting, you agree to be contacted directly by a runner.  
      Run Me an Errand connects clients with independent runners.
    </div>
  </div>

  <script>
    document.getElementById("errandForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const task = document.getElementById("task").value;
      const location = document.getElementById("location").value;
      const budget = document.getElementById("budget").value || "Not specified";
      const phone = document.getElementById("phone").value;

      // Run Me an Errand WhatsApp number (Kenya format, no +)
      const whatsappNumber = "254797046378";

      const message =
        "Hello, I’d like to post an errand.%0A%0A" +
        "*Task:* " + task + "%0A" +
        "*Location:* " + location + "%0A" +
        "*Budget:* " + budget + "%0A" +
        "*Contact:* " + phone;

      const whatsappURL = "https://wa.me/" + whatsappNumber + "?text=" + message;

      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>
