<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile - Run Me an Errand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --maroon:#7B1E3A; --gold:#FFD700; }
    .bg-maroon{background-color:var(--maroon);} 
    .text-maroon{color:var(--maroon);}
    .text-gold{color:var(--gold);} 
    .bg-gold{background-color:var(--gold);}
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--maroon);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a.nav-link {
      color: var(--maroon);
      font-weight: 600;
      transition: color 0.2s;
    }
    a.nav-link:hover {
      color: var(--gold);
    }
    .profile-card {
      background-color: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                  0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: box-shadow 0.3s ease-in-out;
    }
    .profile-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start pt-12">

  <h1 class="text-4xl font-bold text-maroon mb-10">My Profile</h1>

  <div id="profileContainer" class="w-full max-w-4xl px-4">
    <div id="profileDetails" class="profile-card">
      <div class="spinner"></div>
    </div>

    <div id="errorMessage" class="mt-4 text-center text-red-600 font-semibold"></div>

    <div class="mt-8 flex flex-col items-center space-y-4">
      <button id="exploreRunnersBtn" class="px-6 py-2 rounded-lg bg-maroon text-gold font-semibold hover:bg-gold hover:text-maroon transition">
        Explore Runners
      </button>
      <div class="flex space-x-4">
        <a href="index.html" class="nav-link px-4 py-2 rounded-lg border border-maroon hover:bg-maroon hover:text-gold transition">Home</a>
        <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-maroon text-gold font-bold hover:bg-gold hover:text-maroon transition">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const profileDiv = document.getElementById("profileDetails");
    const errorDiv = document.getElementById("errorMessage");
    const logoutBtn = document.getElementById("logoutBtn");
    const exploreBtn = document.getElementById("exploreRunnersBtn");

    // Redirect helper
    function redirectToLogin(message) {
      profileDiv.innerHTML = `<p class="text-center text-maroon text-lg font-semibold">${message}</p>`;
      setTimeout(() => window.location.href = "login.html", 1500);
    }

    async function loadProfile(authUser) {
      profileDiv.innerHTML = `<div class="spinner"></div>`;
      errorDiv.textContent = "";
      const userId = authUser.id;

      const { data, error } = await supabase
        .from('users')
        .select('full_name, email, phone')
        .eq('auth_id', userId)
        .maybeSingle();

      if (error) {
        console.error(error);
        errorDiv.textContent = "Error loading profile. Check your Supabase policies.";
        return;
      }

      if (!data) {
        errorDiv.textContent = "No profile found for this account.";
        return;
      }

      displayProfile({ ...authUser, ...data });
    }

    function displayProfile(user) {
      const name = user.full_name || "Client";
      profileDiv.innerHTML = `
        <div class="flex items-center space-x-6 mb-8 border-b-2 border-gray-200 pb-6">
          <img src="https://i.postimg.cc/TPfbBM5Q/black-woman-icon-flat-user-avatar-vector-illustration-158483-1678.jpg" alt="Profile" class="w-24 h-24 rounded-full border-4 border-gold object-cover">
          <div>
            <h2 class="text-3xl font-bold text-maroon">${name}</h2>
            <p class="text-lg text-gray-500">${user.email}</p>
          </div>
        </div>
        <div>
          <p class="text-lg"><strong>Email:</strong> ${user.email}</p>
          <p class="text-lg"><strong>Phone:</strong> ${user.phone || "N/A"}</p>
        </div>
      `;
    }

    // Logout button
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // Explore button
    exploreBtn.addEventListener("click", () => {
      window.location.href = "runners.html";
    });

    // âœ… Fix: Persistent session check
    (async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        redirectToLogin("Session expired or not logged in. Redirecting...");
        return;
      }
      await loadProfile(data.session.user);
    })();

    // Keep session live on auth changes
    supabase.auth.onAuthStateChange((_event, session) => {
      if (session) loadProfile(session.user);
    });
  </script>
</body>
</html>
