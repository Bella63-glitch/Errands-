<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Run Me An Errand</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #7B1E3A 0%, #3d0f1d 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bg-maroon { background-color: #7B1E3A; }
        .text-maroon { color: #7B1E3A; }
        .border-maroon { border-color: #7B1E3A; }
        
        /* Custom Input Styling */
        .input-field {
            transition: all 0.3s ease;
            border: 1.5px solid #e5e7eb;
        }
        .input-field:focus {
            border-color: #7B1E3A;
            box-shadow: 0 0 0 4px rgba(123, 30, 58, 0.1);
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="w-full max-w-md glass-card rounded-3xl shadow-2xl overflow-hidden transform transition-all">
        <div class="pt-10 pb-6 px-8 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-maroon rounded-2xl mb-4 shadow-lg rotate-3">
                <span class="text-white text-3xl font-bold italic -rotate-3">R</span>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Welcome Back</h2>
            <p class="text-gray-500 mt-2 font-medium">Please sign in to continue</p>
        </div>

        <div class="px-8 pb-10">
            <div id="statusMsg" class="hidden mb-6 p-4 rounded-xl text-sm font-semibold flex items-center justify-center space-x-2"></div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" id="email" 
                        class="input-field w-full p-4 rounded-2xl outline-none text-gray-700 bg-gray-50" 
                        placeholder="e.g. alex@mail.com">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" id="password" 
                        class="input-field w-full p-4 rounded-2xl outline-none text-gray-700 bg-gray-50" 
                        placeholder="••••••••">
                </div>

                <button id="loginBtn" class="w-full bg-maroon text-white font-bold py-4 rounded-2xl shadow-xl hover:bg-black transform transition-all active:scale-95 flex items-center justify-center space-x-3">
                    <span id="btnText">Sign In</span>
                </button>

                <div class="flex items-center justify-between mt-6 px-1">
                    <div class="h-px bg-gray-200 w-1/4"></div>
                    <a href="index.html" class="text-xs font-bold text-maroon hover:text-gray-900 transition-colors uppercase tracking-tighter">Back to Homepage</a>
                    <div class="h-px bg-gray-200 w-1/4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

    <script>
        (function() {
            const SUPABASE_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";

            let supabaseClient;
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } catch (e) { console.error(e); }

            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const statusMsg = document.getElementById('statusMsg');

            function showStatus(text, type = 'error') {
                statusMsg.textContent = text;
                statusMsg.className = `mb-6 p-4 rounded-xl text-sm font-semibold flex items-center justify-center space-x-2 ${
                    type === 'error' ? 'bg-red-50 text-red-600 border border-red-100' : 'bg-green-50 text-green-600 border border-green-100'
                }`;
                statusMsg.classList.remove('hidden');
            }

            loginBtn.addEventListener('click', async () => {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    showStatus("Please enter your credentials.");
                    return;
                }

                // UI Loading State
                loginBtn.disabled = true;
                btnText.innerHTML = '<div class="spinner"></div>';
                statusMsg.classList.add('hidden');

                try {
                    let { data: user, error: runnerErr } = await supabaseClient
                        .from('runners')
                        .select('*')
                        .eq('email', email)
                        .maybeSingle();

                    let type = 'runner';

                    if (!user) {
                        const { data: client, error: clientErr } = await supabaseClient
                            .from('users')
                            .select('*')
                            .eq('email', email)
                            .maybeSingle();
                        user = client;
                        type = 'client';
                    }

                    if (!user) {
                        showStatus("Account not found.");
                        resetBtn();
                        return;
                    }

                    const bcryptLib = window.bcrypt || dcodeIO.bcrypt;
                    const isMatch = bcryptLib.compareSync(password, user.password);

                    if (isMatch) {
                        if (type === 'runner' && user.subscription_status !== 'active') {
                            showStatus("Runner account inactive.");
                            resetBtn();
                            return;
                        }

                        showStatus("Success! Redirecting...", "success");
                        localStorage.setItem('loggedInEmail', email);
                        localStorage.setItem('userType', type);
                        
                        setTimeout(() => {
                            window.location.href = type === 'runner' ? 'runners-profile.html' : 'client-profile.html';
                        }, 1000);
                    } else {
                        showStatus("Invalid password.");
                        resetBtn();
                    }

                } catch (err) {
                    showStatus("Connection error.");
                    resetBtn();
                }
            });

            function resetBtn() {
                loginBtn.disabled = false;
                btnText.textContent = "Sign In";
            }
        })();
    </script>
</body>
</html>
