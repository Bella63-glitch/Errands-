<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Run Me an Errand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root { --maroon:#7B1E3A; --gold:#FFD700; }
    body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
    .bg-maroon{background-color:var(--maroon);} 
    .text-maroon{color:var(--maroon);}
    .text-gold{color:var(--gold);} 
    .bg-gold{background-color:var(--gold);}
    .profile-card { background: white; border-radius: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    
    /* Inline Map Styling */
    #map { height: 220px; width: 100%; border-radius: 1.2rem; margin-top: 1rem; border: 1px solid #e2e8f0; display: none; z-index: 10; }

    .initials-avatar {
      width: 4.5rem; height: 4.5rem; border-radius: 1.2rem;
      border: 3px solid var(--gold); background-color: var(--maroon);
      color: var(--gold); display: flex; align-items: center;
      justify-content: center; font-size: 1.8rem; font-weight: 800;
    }
    .pulse-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen pb-24">

  <nav class="bg-maroon p-4 text-white flex justify-between items-center sticky top-0 z-50">
    <h1 class="font-black tracking-tighter text-lg uppercase">DASHBOARD</h1>
    <button id="logoutBtn" class="text-[10px] font-bold border border-white/20 px-4 py-1.5 rounded-full">LOGOUT</button>
  </nav>

  <div class="max-w-md mx-auto px-4 mt-6">
    
    <div id="profileDetails" class="profile-card p-6 mb-6">
        <div class="flex items-center space-x-4 mb-6">
            <div id="avatar" class="initials-avatar shadow-sm">..</div>
            <div>
                <h2 id="userName" class="text-xl font-extrabold text-maroon leading-tight">Loading...</h2>
                <p id="userPhoneDisplay" class="text-xs font-bold text-slate-400 tracking-wide"></p>
            </div>
        </div>
        
        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-center">
            <span class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Membership Status</span>
            <span class="text-sm font-black text-maroon uppercase">Active Profile</span>
        </div>
    </div>

    <div class="mb-8">
        <h3 class="text-[11px] font-black text-slate-500 uppercase tracking-widest mb-3 ml-1 flex items-center">
            <span class="pulse-dot"></span>
            Live Errand Status
        </h3>
        
        <div id="trackerEmpty" class="bg-white p-10 rounded-3xl border-2 border-dashed border-slate-200 text-center">
            <p class="text-sm font-bold text-slate-400 uppercase">No active errands</p>
            <p class="text-[9px] text-slate-300 mt-2 italic">Waiting for runner to start...</p>
        </div>

        <div id="trackerActive" class="hidden bg-white p-6 rounded-3xl shadow-xl border-t-4 border-maroon">
            <div class="flex justify-between items-start mb-6">
                <div class="flex-1 pr-4">
                    <span class="bg-maroon text-gold text-[10px] font-black px-2.5 py-1 rounded-md uppercase">In Progress</span>
                    <h4 id="errandTask" class="text-base font-black text-slate-800 mt-2 leading-tight">---</h4>
                </div>
                <div class="text-right">
                    <span class="text-[9px] font-black text-slate-400 uppercase block tracking-tighter">Est. Fee</span>
                    <span id="errandFee" class="text-lg font-black text-maroon">KES 0</span>
                </div>
            </div>

            <div class="flex items-center p-4 bg-slate-50 rounded-2xl mb-2 border border-slate-100">
                <div id="runnerInitial" class="w-10 h-10 bg-maroon rounded-xl flex items-center justify-center text-gold font-black text-sm mr-4 shadow-sm">R</div>
                <div class="flex-1">
                    <p class="text-[10px] text-slate-400 font-black uppercase mb-1">On the Job</p>
                    <p id="runnerName" class="text-sm font-extrabold text-slate-800">Runner Assigned</p>
                    <p id="lastSeen" class="text-[9px] text-blue-500 font-bold uppercase mt-0.5"></p>
                </div>
                <a id="runnerCall" href="tel:" class="w-10 h-10 bg-green-500 text-white rounded-full flex items-center justify-center shadow-lg active:scale-90 transition">
                    <i class="fas fa-phone-alt text-sm"></i>
                </a>
            </div>

            <div id="map"></div>

            <a id="externalMapBtn" href="#" target="_blank" class="hidden w-full mt-4 py-3 bg-slate-800 text-white rounded-xl text-[10px] font-black text-center flex items-center justify-center gap-2 active:scale-95 transition">
                <i class="fas fa-external-link-alt"></i> OPEN IN GOOGLE MAPS
            </a>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <button onclick="window.location.href='runners.html'" class="action-card bg-white border-2 border-maroon text-maroon p-5 rounded-3xl font-black text-xs flex flex-col items-center gap-3">
            <i class="fas fa-running text-xl"></i>
            RUNNERS
        </button>
        <button onclick="window.location.href='tel:0797046378'" class="action-card bg-maroon text-gold p-5 rounded-3xl font-black text-xs flex flex-col items-center gap-3 shadow-lg">
            <i class="fas fa-headset text-xl"></i>
            SUPPORT
        </button>
    </div>

  </div>

  <script>
    const S_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const supabaseClient = window.supabase.createClient(S_URL, S_KEY);
    
    let userPhoneNum = null;
    let map, marker;

    // Custom Runner Icon
    const runnerIcon = L.icon({
        iconUrl: '[attachment_0](attachment)',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
    });

    async function init() {
        const email = localStorage.getItem('loggedInEmail');
        if (!email) { window.location.href = "login.html"; return; }

        const { data: user } = await supabaseClient
            .from('users')
            .select('*')
            .eq('email', email.trim().toLowerCase())
            .maybeSingle();
        
        if (user) {
            document.getElementById("userName").innerText = user.full_name;
            document.getElementById("userPhoneDisplay").innerText = user.phone;
            document.getElementById("avatar").innerText = (user.full_name || "U").substring(0,2).toUpperCase();
            
            userPhoneNum = user.phone.trim();
            
            checkActiveErrands();
            setInterval(checkActiveErrands, 10000); 
        }
    }

    function updateEmbeddedMap(lat, lng) {
        const mapDiv = document.getElementById('map');
        mapDiv.style.display = 'block';

        if (!map) {
            map = L.map('map').setView([lat, lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OSM'
            }).addTo(map);
            // Create marker with custom runnerIcon
            marker = L.marker([lat, lng], { icon: runnerIcon }).addTo(map);
        } else {
            marker.setLatLng([lat, lng]);
            map.panTo([lat, lng]);
        }
        setTimeout(() => map.invalidateSize(), 400);
    }

    async function checkActiveErrands() {
        if(!userPhoneNum) return;

        const { data: errand } = await supabaseClient
            .from('errands')
            .select('*')
            .eq('client_phone', userPhoneNum)
            .eq('status', 'In Progress')
            .maybeSingle();

        if (errand) {
            document.getElementById('trackerEmpty').classList.add('hidden');
            document.getElementById('trackerActive').classList.remove('hidden');
            document.getElementById('errandTask').innerText = errand.description;
            document.getElementById('errandFee').innerText = `KES ${errand.estimated_fee}`;
            
            if(errand.runner_email) {
                const { data: runner } = await supabaseClient
                    .from('runners')
                    .select('name, phone')
                    .eq('email', errand.runner_email)
                    .maybeSingle();

                if (runner) {
                    document.getElementById('runnerName').innerText = runner.name;
                    document.getElementById('runnerInitial').innerText = runner.name[0];
                    document.getElementById('runnerCall').href = `tel:${runner.phone}`;
                }
            }

            if (errand.lat && errand.lng) {
                updateEmbeddedMap(errand.lat, errand.lng);

                const extBtn = document.getElementById('externalMapBtn');
                extBtn.classList.remove('hidden');
                // Standard Google Maps link format
                extBtn.href = `https://www.google.com/maps?q=${errand.lat},${errand.lng}`;
                
                if(errand.last_ping) {
                    const time = new Date(errand.last_ping).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('lastSeen').innerText = `LIVE @ ${time}`;
                }
            }
        } else {
            document.getElementById('trackerEmpty').classList.remove('hidden');
            document.getElementById('trackerActive').classList.add('hidden');
            if (map) { map.remove(); map = null; } 
        }
    }

    document.getElementById("logoutBtn").onclick = () => { 
        localStorage.clear(); 
        window.location.href="login.html"; 
    };

    window.onload = init;
  </script>
</body>
</html>
