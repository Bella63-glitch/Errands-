<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Run Me An Errand</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #7B1E3A;
            --maroon-dark: #5c162b;
            --gold: #FFD700;
            --bg: #f4f7f9;
            --card: #ffffff;
            --text: #2c3e50;
            --border: #e1e8ed;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: var(--bg); color: var(--text); }
        
        /* Layout & Nav */
        .nav-bar { width: 100%; background: var(--maroon); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .nav-logo { color: white; font-weight: 800; text-transform: uppercase; letter-spacing: -1px; }
        .nav-links a { color: var(--gold); text-decoration: none; font-weight: 700; font-size: 0.8rem; margin-left: 15px; text-transform: uppercase; }

        .container { width: 95%; max-width: 900px; margin: 30px auto; }

        /* Profile Card */
        .profile-card { background: var(--card); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 40px; overflow: hidden; }
        .profile-header { padding: 40px; display: flex; align-items: center; gap: 25px; border-bottom: 1px solid var(--border); }
        .avatar { width: 80px; height: 80px; background: linear-gradient(135deg, var(--maroon), var(--maroon-dark)); color: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 800; border: 3px solid var(--gold); }
        .user-info h2 { margin: 0; font-size: 1.6rem; color: var(--maroon); }
        .user-info p { margin: 5px 0 0; color: #7f8c8d; font-weight: 600; }

        /* Runner Grid */
        .section-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: #95a5a6; margin-bottom: 20px; font-weight: 800; }
        .runner-scroll { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; }
        .runner-card { min-width: 180px; background: white; border: 1px solid var(--border); padding: 25px 15px; border-radius: 15px; text-align: center; transition: 0.3s; cursor: pointer; }
        .runner-card:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .runner-card img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; border: 2px solid var(--gold); }
        .runner-card h4 { margin: 5px 0; font-size: 0.9rem; color: var(--maroon); font-weight: 800; }
        .runner-card p { margin: 0; font-size: 0.75rem; color: #95a5a6; font-weight: 600; }

        /* Modal / Detail View */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 25px; padding: 40px; position: relative; text-align: center; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 1.5rem; cursor: pointer; color: #ccc; }
        .modal-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--gold); margin-bottom: 20px; object-fit: cover; }
        .modal-name { font-size: 1.8rem; font-weight: 800; color: var(--maroon); margin: 0; }
        .modal-loc { color: #95a5a6; font-weight: 700; font-size: 0.9rem; margin-top: 5px; }
        .modal-bio { margin: 20px 0; line-height: 1.6; color: #555; font-size: 0.95rem; }
        .hire-btn { background: var(--maroon); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .hire-btn:hover { background: var(--maroon-dark); transform: scale(1.02); }

        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--maroon); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-logo">Run Me An Errand</div>
        <div class="nav-links">
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-card" id="mainContent">
            <div class="spinner"></div>
        </div>

        <h3 class="section-title">Available Runners Near You</h3>
        <div class="runner-scroll" id="runnerContainer">
             <p style="color: #ccc; font-size: 0.8rem;">Searching for local help...</p>
        </div>
    </div>

    <div class="modal-overlay" id="runnerModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <img id="mImg" src="" class="modal-img">
            <h2 id="mName" class="modal-name"></h2>
            <p id="mLoc" class="modal-loc"></p>
            <div style="display: flex; justify-content: center; gap: 15px; margin: 15px 0;">
                <span id="mRate" style="background: #fff9db; color: #f59f00; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 800;"></span>
                <span id="mRating" style="background: #e7f5ff; color: #1c7ed6; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 800;"></span>
            </div>
            <p id="mBio" class="modal-bio"></p>
            <button class="hire-btn" id="hireBtn">Request This Runner</button>
        </div>
    </div>

    <script>
        const sbUrl = "https://zchofpncqskvnfrzbcww.supabase.co";
        const sbKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const sb = window.supabase.createClient(sbUrl, sbKey);

        async function init() {
            const email = localStorage.getItem('loggedInEmail');
            if (!email) { window.location.href = "login.html"; return; }

            const { data: user } = await sb.from('users').select('*').eq('email', email).single();
            if (user) {
                renderUser(user);
                loadRunners(user.location);
            }
        }

        function renderUser(u) {
            const init = (u.full_name || u.email).substring(0,2).toUpperCase();
            document.getElementById('mainContent').innerHTML = `
                <div class="profile-header">
                    <div class="avatar">${init}</div>
                    <div class="user-info">
                        <h2>Welcome, ${u.full_name || 'Client'}</h2>
                        <p>${u.email}</p>
                    </div>
                </div>
            `;
        }

        async function loadRunners(loc) {
            const city = loc ? loc.split(',')[0].trim() : "";
            let { data: runners } = await sb.from('runners').select('*').ilike('location', `%${city}%`).limit(6);
            
            // Fallback if no local runners
            if (!runners || runners.length === 0) {
                let { data: all } = await sb.from('runners').select('*').limit(6);
                runners = all;
            }
            renderRunnerList(runners || []);
        }

        function renderRunnerList(list) {
            const container = document.getElementById('runnerContainer');
            container.innerHTML = list.map(r => `
                <div class="runner-card" onclick='viewRunner(${JSON.stringify(r)})'>
                    <img src="${r.profilepicture || 'https://via.placeholder.com/150'}">
                    <h4>${r.name}</h4>
                    <p><i class="fas fa-map-marker-alt"></i> ${r.location || 'Available'}</p>
                </div>
            `).join('');
        }

        // View Detail Function
        window.viewRunner = function(r) {
            document.getElementById('mImg').src = r.profilepicture || 'https://via.placeholder.com/150';
            document.getElementById('mName').innerText = r.name;
            document.getElementById('mLoc').innerText = r.location || 'Unknown Location';
            document.getElementById('mBio').innerText = r.bio || "This runner hasn't added a bio yet, but they are ready to help you with your errands!";
            document.getElementById('mRate').innerText = r.rate ? `$${r.rate}/hr` : 'Fair Rates';
            document.getElementById('mRating').innerText = `â­ ${r.rating || 'New'}`;
            
            document.getElementById('runnerModal').style.display = 'flex';
            
            document.getElementById('hireBtn').onclick = () => {
                alert(`Request sent to ${r.name}! They will contact you shortly.`);
                document.getElementById('runnerModal').style.display = 'none';
            };
        };

        // Close Modal
        document.getElementById('closeModal').onclick = () => {
            document.getElementById('runnerModal').style.display = 'none';
        };
        window.onclick = (e) => {
            if(e.target == document.getElementById('runnerModal')) {
                document.getElementById('runnerModal').style.display = 'none';
            }
        };

        document.getElementById('logoutBtn').onclick = () => { localStorage.clear(); window.location.href="login.html"; };

        init();
    </script>
</body>
</html>
