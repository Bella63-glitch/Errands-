<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Run Me An Errand</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-maroon">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" required>
      </div>

      <button type="submit" class="w-full bg-maroon text-gold py-2 rounded-lg hover:bg-gold hover:text-maroon font-bold">
        Login
      </button>
    </form>

    <p id="msg" class="text-center mt-4 text-red-500"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ‚úÖ Supabase connection
    const SUPABASE_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = document.getElementById("msg");
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      msg.textContent = "Logging in...";

      // üîê Try login
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        console.error("Login error:", error);
        msg.textContent = "Login failed: " + error.message;
        return;
      }

      const user = data.user;
      msg.textContent = "Login successful! Checking profile...";

      // ‚úÖ Fetch runner/user details from your database
      const { data: runner, error: runnerError } = await supabase
        .from("runners")
        .select("*")
        .eq("email", email)
        .single();

      if (runnerError) {
        console.error("Runner fetch error:", runnerError);
        msg.textContent = "Login successful, but no runner profile found.";
        // Optionally redirect to client dashboard
        window.location.href = "client-profile.html";
        return;
      }

      // ‚úÖ Check if runner is enabled and active
      if (!runner.isEnabled) {
        msg.textContent = "Your account is deactivated. Please contact support.";
        await supabase.auth.signOut();
        return;
      }

      if (!runner.SubscriptionStatus) {
        msg.textContent = "Your subscription is inactive. Please renew to continue.";
        await supabase.auth.signOut();
        return;
      }

      // ‚úÖ Save session and redirect based on role
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userRole", runner.role);

      if (runner.role && runner.role.toLowerCase() === "runner") {
        window.location.href = "runners-profile.html";
      } else if (runner.role && runner.role.toLowerCase() === "user") {
        window.location.href = "client-profile.html";
      } else {
        msg.textContent = "Unknown role. Please contact support.";
      }
    });
  </script>

</body>
</html>
