<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Me an Errand - Login</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-64SH312S1V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-64SH312S1V');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --maroon: #7B1E3A;
            --gold: #FFD700;
            --white: #FFFFFF;
        }
        .bg-maroon { background-color: var(--maroon); }
        .text-maroon { color: var(--maroon); }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <div class="flex justify-center mb-6">
        <h1 class="text-3xl font-bold text-maroon">Run Me an Errand Login</h1>
    </div>

    <form id="loginForm">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-maroon focus:border-maroon sm:text-sm">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-maroon focus:border-maroon sm:text-sm">
        </div>
        <div id="loginMessage" class="mb-4 text-center font-bold text-red-500"></div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-maroon bg-gold hover:bg-maroon hover:text-gold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-maroon">
                Login
            </button>
        </div>
    </form>
</div>

<script>
    const APP_ID = "9223CBD1-9AFC-4C74-B56B-12F11D319DF9";
    const API_KEY = "0C3700EB-013B-4BFE-85ED-CE0F6F7EC013";
    
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        loginMessage.textContent = ''; // Clear previous messages

        try {
            const loginResponse = await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login: email, password: password })
            });

            if (!loginResponse.ok) {
                const error = await loginResponse.json();
                loginMessage.textContent = `Login failed: ${error.message}`;
                throw new Error('Login failed');
            }

            const userData = await loginResponse.json();
            const userToken = userData['user-token'];
            const objectId = userData.objectId;

            const userCheckResponse = await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/data/Users/${objectId}`, {
                method: 'GET',
                headers: { 'user-token': userToken }
            });

            if (!userCheckResponse.ok) {
                loginMessage.textContent = 'Could not retrieve user data. Please try again.';
                throw new Error('User data retrieval failed');
            }

            const userDetails = await userCheckResponse.json();
            console.log("User details:", userDetails);

            const subscriptionStatus = userDetails.SubscriptionStatus; // ✅ case-sensitive
            const userRole = userDetails.role ? userDetails.role.toLowerCase() : "";

            if (subscriptionStatus) {
                alert('Login successful! You have an active account.');

                if (userRole === 'runner') {
                    window.location.href = 'runners-profile.html';
                } else if (userRole === 'user') {   // ✅ fixed from "client"
                    window.location.href = 'clients-profile.html';
                } else {
                    loginMessage.textContent = 'Login successful, but your role is not recognized: ' + userDetails.role;
                    await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/users/logout`, {
                        method: 'GET',
                        headers: { 'user-token': userToken }
                    });
                }
            } else {
                loginMessage.textContent = 'Your account is pending activation. Please contact the administrator.';
                await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/users/logout`, {
                        method: 'GET',
                        headers: { 'user-token': userToken }
                });
            }

        } catch (error) {
            console.error('Login error:', error);
            if (!loginMessage.textContent) {
                loginMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
        }
    });
</script>

</body>
</html>
