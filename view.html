<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Profile - Runner HQ</title>
    
    <meta property="og:title" content="Hire This Runner | Runner HQ">
    <meta property="og:description" content="Verified errands runner available for hire. View rates and availability.">
    <meta property="og:image" content="https://via.placeholder.com/600x315/7B1E3A/FFD700?text=Runner+HQ">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --maroon: #7B1E3A; 
            --gold: #FFD700; 
            --glass: rgba(255, 255, 255, 0.9);
            --green: #22c55e;
        }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); 
            padding-bottom: 120px; 
            color: #2c3e50; 
        }
        
        /* IG Style Profile Header */
        .hero { 
            background: white; 
            padding: 60px 20px 40px; 
            text-align: center; 
            border-radius: 0 0 50px 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        
        .pic-ring { 
            width: 120px; height: 120px; 
            border-radius: 50%; 
            padding: 4px; 
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
        }
        
        .profile-pic { 
            width: 100%; height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            background: white; 
            border: 3px solid white; 
        }
        
        .status-pill { 
            display: inline-block; 
            padding: 6px 15px; 
            border-radius: 30px; 
            font-size: 0.7rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-top: 10px; 
        }
        
        .online { background: #dcfce7; color: #166534; }
        .offline { background: #f1f5f9; color: #64748b; }

        /* Premium Content Card */
        .card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            width: 92%; 
            max-width: 500px; 
            margin: 25px auto; 
            border-radius: 35px; 
            padding: 30px; 
            box-sizing: border-box; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            border: 1px solid rgba(255,255,255,0.4); 
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 25px; 
        }
        
        .stat-box { 
            background: rgba(0,0,0,0.03); 
            padding: 15px; 
            border-radius: 20px; 
            text-align: center; 
        }
        
        .stat-val { 
            display: block; 
            font-weight: 800; 
            font-size: 1.2rem; 
            color: var(--maroon); 
        }
        
        .stat-label { 
            font-size: 0.6rem; 
            font-weight: 800; 
            color: #94a3b8; 
            text-transform: uppercase; 
        }

        .section-title { 
            font-size: 0.75rem; 
            font-weight: 800; 
            color: #94a3b8; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        .bio { 
            font-size: 0.95rem; 
            line-height: 1.6; 
            font-weight: 500; 
            color: #334155; 
            margin-bottom: 20px; 
        }
        
        .loc-tag { 
            background: #f1f5f9; 
            padding: 12px; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: #475569; 
            font-weight: 700; 
            text-decoration: none; 
            font-size: 0.85rem; 
        }

        /* Floating App Bar */
        .action-bar { 
            position: fixed; 
            bottom: 30px; 
            left: 5%; 
            right: 5%; 
            background: rgba(0,0,0,0.9); 
            padding: 10px; 
            border-radius: 50px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            z-index: 1000; 
        }
        
        .btn-call { 
            background: #334155; 
            color: white; 
            text-decoration: none; 
            padding: 14px; 
            border-radius: 40px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 0.8rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
        }
        
        .btn-wa { 
            background: var(--green); 
            color: white; 
            text-decoration: none; 
            padding: 14px; 
            border-radius: 40px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 0.8rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="pic-ring">
            <img id="runnerImg" class="profile-pic" src="https://via.placeholder.com/150">
        </div>
        <h1 id="runnerName" style="margin: 0; font-weight: 800; font-size: 1.6rem;">---</h1>
        <div id="statusTag" class="status-pill offline">Busy</div>
    </div>

    <div class="card">
        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-label">Rating</span>
                <span class="stat-val" id="runnerRating">‚≠ê 5.0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Starts From</span>
                <span class="stat-val" id="statRate">KES ---</span>
            </div>
        </div>

        <div class="section-title">About This Runner</div>
        <div class="bio" id="runnerAbout">Loading runner profile...</div>

        <div class="section-title">Primary Location</div>
        <a id="mapLink" class="loc-tag" target="_blank">
            <i class="fas fa-map-marker-alt" style="color:var(--maroon)"></i> 
            <span id="runnerLoc">---</span>
        </a>
    </div>

    <div class="action-bar">
        <a id="callBtn" class="btn-call" href="#"><i class="fas fa-phone-alt"></i> Call Now</a>
        <a id="waBtn" class="btn-wa" href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>

    <script>
        // Supabase Configuration
        const SB_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const db = supabase.createClient(SB_URL, SB_KEY);

        async function loadProfile() {
            const params = new URLSearchParams(window.location.search);
            const encodedId = params.get('id'); // Get the Base64 email from the link

            if (!encodedId) {
                document.body.innerHTML = "<div style='text-align:center; padding:100px; font-weight:800;'>Invalid Runner Link</div>";
                return;
            }

            try {
                // Decode the email from the URL ID
                const email = atob(encodedId).trim().toLowerCase();

                // Increment profile views automatically when someone opens the link
                await db.rpc('increment_profile_views', { runner_email: email });

                // Fetch runner data
                const { data, error } = await db
                    .from('runners')
                    .select('*')
                    .eq('email', email)
                    .maybeSingle();

                if (data) {
                    // Update UI with Runner Data
                    document.getElementById("runnerName").innerText = data.name;
                    document.getElementById("runnerAbout").innerText = data.about || "This runner provides professional errand services in Nairobi.";
                    document.getElementById("runnerLoc").innerText = data.location || "Nairobi, Kenya";
                    document.getElementById("statRate").innerText = `KES ${data.base_rate || 250}`;
                    
                    if(data.profilepicture) {
                        document.getElementById("runnerImg").src = data.profilepicture;
                    }

                    // Online Status UI
                    const tag = document.getElementById("statusTag");
                    tag.innerText = data.is_online ? "Available Now" : "Currently Busy";
                    tag.className = `status-pill ${data.is_online ? 'online' : 'offline'}`;

                    // Contact Buttons
                    document.getElementById("callBtn").href = `tel:${data.phone}`;
                    document.getElementById("waBtn").href = `https://wa.me/${data.phone}?text=Hi ${data.name}, I found your profile on Runner HQ and would like to hire you!`;
                    
                    // Map Search
                    document.getElementById("mapLink").href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.location)}`;
                } else {
                    document.body.innerHTML = "<div style='text-align:center; padding:100px; font-weight:800;'>Runner Not Found</div>";
                }
            } catch (e) {
                console.error("Profile load failed:", e);
                document.body.innerHTML = "<div style='text-align:center; padding:100px; font-weight:800;'>Link Error</div>";
            }
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
