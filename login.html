<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="password" placeholder="Password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p id="msg" class="text-center mt-4 text-red-500 text-sm"></p>
  </div>

  <script>
    const APP_ID = "9223CBD1-9AFC-4C74-B56B-12F11D319DF9";
    const API_KEY = "0C3700EB-013B-4BFE-85ED-CE0F6F7EC013";

    Backendless.initApp(APP_ID, API_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Logging in...";

      try {
        // login & keep session
        const user = await Backendless.UserService.login(email, password, true);

        // store token manually too
        localStorage.setItem("userToken", Backendless.LocalCache.get("user-token"));
        localStorage.setItem("userId", user.objectId);

        // role check (if your table has a "role" column)
        const role = (user.role || "").toLowerCase();
        if (role === "runner") {
          window.location.href = "runner-profile.html";
        } else {
          window.location.href = "client-profile.html";
        }

      } catch (err) {
        msg.textContent = "Login failed: " + err.message;
      }
    });
  </script>
</body>
</html>
