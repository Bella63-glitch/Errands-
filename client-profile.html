<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #630d21; --gold: #fcc419; --soft-bg: #f3f4f6; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--soft-bg); color: #1e293b; overflow-x: hidden; }
        
        .glass-header { background: linear-gradient(135deg, var(--maroon) 0%, #4a0a19 100%); }
        
        .neo-card {
            background: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255,255,255,1);
        }

        /* Rating Stars */
        .star-rating { color: #d1d5db; cursor: pointer; transition: transform 0.2s, color 0.2s; }
        .star-rating.active { color: var(--gold); }
        .star-rating:active { transform: scale(1.2); }

        /* Modal Styling */
        #ratingModal { 
            display:none; position:fixed; inset:0; 
            background:rgba(0,0,0,0.8); z-index:5000; 
            align-items:center; justify-content:center; 
            padding:20px; backdrop-filter: blur(8px); 
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="ratingModal">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl">
            <div class="w-20 h-20 bg-maroon/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-star text-[#630d21] text-3xl"></i>
            </div>
            <h2 class="text-xl font-black text-slate-800 mb-2">Errand Complete!</h2>
            <p class="text-slate-500 text-sm mb-6">How was your experience with <span id="ratingRunnerName" class="font-bold text-maroon">your runner</span>?</p>
            
            <div class="flex justify-center gap-3 mb-8">
                <i class="fas fa-star fa-2x star-rating" data-val="1"></i>
                <i class="fas fa-star fa-2x star-rating" data-val="2"></i>
                <i class="fas fa-star fa-2x star-rating" data-val="3"></i>
                <i class="fas fa-star fa-2x star-rating" data-val="4"></i>
                <i class="fas fa-star fa-2x star-rating" data-val="5"></i>
            </div>

            <textarea id="reviewText" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm mb-4 outline-none focus:border-gold" placeholder="Optional: Leave a comment..."></textarea>
            
            <button onclick="submitReview()" class="w-full bg-[#630d21] text-white py-4 rounded-2xl font-black shadow-lg active:scale-95 transition">SUBMIT REVIEW</button>
        </div>
    </div>

    <div class="glass-header pt-12 pb-24 px-6 rounded-b-[3rem] shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-white text-3xl font-black tracking-tight">My Hub</h1>
                <p class="text-white/60 text-xs font-medium uppercase tracking-widest">Run Me An Errand</p>
            </div>
            <button id="logoutBtn" class="bg-white/10 hover:bg-white/20 p-3 rounded-2xl text-white transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 -mt-16">
        
        <div class="neo-card p-6 mb-8">
            <div class="flex justify-between items-start mb-4">
                <div id="avatar" class="w-14 h-14 bg-[#630d21] rounded-2xl flex items-center justify-center text-[#fcc419] text-xl font-black shadow-lg">..</div>
                <button onclick="alert('Profile settings coming soon!')" class="text-[10px] font-black text-[#630d21] bg-[#fcc419]/20 px-4 py-2 rounded-full uppercase transition hover:bg-[#fcc419]/40">
                    <i class="fas fa-pen mr-1"></i> Edit
                </button>
            </div>
            <div id="profileDisplay">
                <h2 id="userName" class="text-2xl font-bold text-slate-800">Loading...</h2>
                <p id="userPhoneDisplay" class="text-slate-500 text-sm font-medium"></p>
            </div>
        </div>

        <div id="trackerEmpty" class="neo-card p-12 text-center border-2 border-dashed border-slate-200 shadow-none bg-white/50 mb-8">
            <i class="fas fa-box-open text-3xl text-slate-300 mb-3"></i>
            <p class="text-xs font-bold text-slate-400 uppercase">No active errands</p>
        </div>

        <div id="trackerActive" class="hidden neo-card p-6 overflow-hidden mb-8">
            <div class="flex justify-between items-center mb-4">
                <span class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[#22c55e] text-[10px] font-black uppercase">Runner is Live</span>
                </span>
                <span id="errandFee" class="text-[#630d21] font-black text-sm">KES 0</span>
            </div>
            <h4 id="errandTask" class="text-lg font-bold text-slate-800 mb-5 leading-tight">---</h4>
            
            <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center text-[#630d21] font-black border border-slate-100" id="runnerInitial">R</div>
                <div class="flex-1">
                    <p id="runnerName" class="text-sm font-black text-slate-700">Assigning...</p>
                    <p id="lastSeen" class="text-[9px] text-[#fcc419] font-black uppercase tracking-widest">En route</p>
                </div>
                <a id="runnerCall" href="#" class="w-11 h-11 bg-[#22c55e] text-white rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="window.location.href='runners.html'" class="neo-card p-6 text-center hover:bg-slate-50 transition active:scale-95">
                <div class="w-12 h-12 bg-maroon/5 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-motorcycle text-[#630d21] text-xl"></i>
                </div>
                <p class="text-[10px] font-black text-slate-600 uppercase">New Errand</p>
            </button>
            <button onclick="window.location.href='tel:0797046378'" class="neo-card p-6 text-center hover:bg-slate-50 transition active:scale-95">
                <div class="w-12 h-12 bg-gold/10 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-headset text-[#fcc419] text-xl"></i>
                </div>
                <p class="text-[10px] font-black text-slate-600 uppercase">Support</p>
            </button>
        </div>
    </div>

    <script>
        const S_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);
        
        let userPhoneNum = null;
        let currentErrandId = null;
        let selectedRating = 0;

        // Initialize User
        async function init() {
            const email = localStorage.getItem('loggedInEmail');
            if (!email) { window.location.href = "login.html"; return; }

            const { data: user, error } = await supabaseClient
                .from('users')
                .select('*')
                .eq('email', email.trim().toLowerCase())
                .maybeSingle();

            if (user) {
                userPhoneNum = user.phone.trim();
                document.getElementById("userName").innerText = user.full_name;
                document.getElementById("userPhoneDisplay").innerText = user.phone;
                document.getElementById("avatar").innerText = user.full_name.substring(0,1).toUpperCase();
                
                checkActiveErrands();
                setInterval(checkActiveErrands, 8000); 
            } else {
                console.error("User not found or Supabase error:", error);
            }
        }

        async function checkActiveErrands() {
            if(!userPhoneNum) return;

            // 1. Check for In Progress
            const { data: active } = await supabaseClient.from('errands')
                .select('*').eq('client_phone', userPhoneNum).eq('status', 'In Progress').maybeSingle();

            if (active) {
                currentErrandId = active.id;
                showTracker(active);
                return;
            }

            // 2. Check for Completed + Not yet rated
            const { data: completed } = await supabaseClient.from('errands')
                .select('*').eq('client_phone', userPhoneNum).eq('status', 'Completed').is('rating', null).maybeSingle();
              
            if (completed) {
                currentErrandId = completed.id;
                openRatingModal(completed.runner_email);
                hideTracker();
            } else {
                hideTracker();
            }
        }

        function showTracker(errand) {
            document.getElementById('trackerEmpty').classList.add('hidden');
            document.getElementById('trackerActive').classList.remove('hidden');
            document.getElementById('errandTask').innerText = errand.description;
            document.getElementById('errandFee').innerText = `KES ${errand.estimated_fee}`;
            fetchRunnerDetails(errand.runner_email);
        }

        async function fetchRunnerDetails(email) {
            if(!email) return;
            const { data } = await supabaseClient.from('runners').select('name, phone').eq('email', email).maybeSingle();
            if (data) {
                document.getElementById('runnerName').innerText = data.name;
                document.getElementById('runnerInitial').innerText = data.name.substring(0,1);
                document.getElementById('runnerCall').href = `tel:${data.phone}`;
                document.getElementById('ratingRunnerName').innerText = data.name;
            }
        }

        function hideTracker() {
            document.getElementById('trackerEmpty').classList.remove('hidden');
            document.getElementById('trackerActive').classList.add('hidden');
        }

        // --- Rating Logic ---
        function openRatingModal(email) {
            document.getElementById('ratingModal').style.display = 'flex';
            if(email) fetchRunnerDetails(email);
        }

        document.querySelectorAll('.star-rating').forEach(star => {
            star.addEventListener('click', (e) => {
                const val = parseInt(e.target.getAttribute('data-val'));
                selectedRating = val;
                document.querySelectorAll('.star-rating').forEach((s, i) => {
                    s.classList.toggle('active', i < val);
                });
            });
        });

        async function submitReview() {
            if(selectedRating === 0) return alert("Please select a star rating");
            
            const { error } = await supabaseClient.from('errands').update({ 
                rating: selectedRating, 
                review: document.getElementById('reviewText').value 
            }).eq('id', currentErrandId);

            if(!error) {
                document.getElementById('ratingModal').style.display = 'none';
                alert("Thank you for your feedback!");
            } else {
                alert("Error saving review. Please try again.");
            }
        }

        document.getElementById("logoutBtn").onclick = () => { 
            localStorage.clear(); 
            window.location.href="login.html"; 
        };

        window.onload = init;
    </script>
</body>
</html>
