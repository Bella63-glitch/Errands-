<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Errand | Run Me An Errand</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --maroon: #7B1E3A;
            --gold: #FFD700;
        }
        .bg-maroon { background-color: var(--maroon); }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .bg-maroon-dark { background-color: #66182f; }
        
        /* New, clean input and textarea styles */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }
        .form-input:focus {
            border-color: var(--maroon);
            box-shadow: 0 0 0 2px rgba(123, 30, 58, 0.2);
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--maroon);
            margin-bottom: 8px;
            margin-top: 16px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased min-h-screen flex items-center justify-center">

    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg my-8">
        <h2 class="text-3xl font-bold text-maroon text-center mb-8">Request an Errand</h2>
        
        <form action="https://formsubmit.co/visualideaswebsite@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Errand Request">
            <input type="hidden" name="_captcha" value="false">
            
            <div>
                <label for="name" class="form-label">Your Full Name</label>
                <input type="text" id="name" name="Full Name" class="form-input" placeholder="e.g., Jane Doe" required>
            </div>
            
            <div>
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="Phone Number" class="form-input" placeholder="e.g., +254712345678" required>
            </div>
            
            <div>
                <label for="errand" class="form-label">What would you like us to do?</label>
                <textarea id="errand" name="Errand Description" rows="4" class="form-input" placeholder="e.g., Pick up a parcel from Sarit Center and drop at Kileleshwa, Block A." required></textarea>
            </div>
            
            <div>
                <label for="pickup" class="form-label">Pickup Location (exact)</label>
                <textarea id="pickup" name="Pickup Location" rows="2" class="form-input" placeholder="e.g., Quickmart, Lavington Mall parking, main gate" required></textarea>
            </div>
            
            <div>
                <label for="dropoff" class="form-label">Drop-off Location (exact)</label>
                <textarea id="dropoff" name="Drop-off Location" rows="2" class="form-input" placeholder="e.g., Gate 3, Mirema Court, Room 7C" required></textarea>
            </div>
            
            <div>
                <label for="time" class="form-label">Preferred Date & Time</label>
                <input type="text" id="time" name="Preferred Time" class="form-input" placeholder="e.g., Today at 3PM or Tomorrow morning" required>
            </div>
            
            <div>
                <label for="notes" class="form-label">Other Instructions (optional)</label>
                <textarea id="notes" name="Additional Notes" rows="3" class="form-input" placeholder="Any specific details the runner should know?"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-maroon text-gold font-bold py-3 px-4 rounded-lg mt-6 hover:bg-maroon-dark transition-colors duration-300">
                Submit Request
            </button>
        </form>
    </div>
</body>
</html>
