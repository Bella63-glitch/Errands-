<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --maroon: #7B1E3A;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Glass Header */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .header h1 { font-size: 1.1rem; font-weight: 800; letter-spacing: 1px; margin: 0; color: var(--gold); }

        /* Main Profile Hero */
        .hero {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 30px 20px;
            margin-top: 20px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 35px;
            object-fit: cover;
            border: 3px solid var(--gold);
        }

        .verified-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--gold);
            color: var(--maroon);
            padding: 5px;
            border-radius: 10px;
            font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .runner-name { font-size: 1.5rem; font-weight: 800; margin: 10px 0 5px; }
        .runner-loc { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 90%;
            max-width: 450px;
            margin: 20px 0;
            gap: 15px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-val { display: block; font-weight: 800; color: var(--gold); font-size: 1.2rem; }
        .stat-lab { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        /* Quick Action List */
        .actions {
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-item {
            background: var(--card-bg);
            padding: 18px 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .action-item:active { transform: scale(0.97); background: #2d3748; }
        .action-info { display: flex; align-items: center; gap: 15px; }
        .action-info i { color: var(--gold); font-size: 1.2rem; }
        .action-label { font-weight: 600; font-size: 0.9rem; }

        /* Footer Buttons */
        .footer-btns {
            width: 90%;
            max-width: 450px;
            margin-top: 30px;
            padding-bottom: 50px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: var(--maroon);
            border: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.1);
        }

        .btn-logout {
            width: 100%;
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 15px;
            border-radius: 20px;
            margin-top: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Modal */
        #editModal {
            display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9);
            z-index:1000; align-items:center; justify-content:center; padding:20px;
        }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--gold); }
        .modal-box textarea { width:100%; background:#0f172a; border:1px solid #334155; color:white; padding:15px; border-radius:15px; margin: 15px 0; font-family: inherit; }
    </style>
</head>
<body>

    <div class="header">
        <h1>RUNNER <span style="color:white">HQ</span></h1>
        <i class="fas fa-bars" style="color:var(--text-dim)"></i>
    </div>

    <div class="hero">
        <div class="profile-wrapper">
            <img id="runnerImg" src="" class="profile-img">
            <div id="verifiedIcon" class="verified-badge"><i class="fas fa-check"></i></div>
        </div>
        <div class="runner-name" id="runnerName">Loading...</div>
        <div class="runner-loc" id="runnerLoc">---</div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <span class="stat-val" id="valViews">0</span>
            <span class="stat-lab">Views</span>
        </div>
        <div class="stat-card">
            <span class="stat-val" id="valJobs">0</span>
            <span class="stat-lab">Jobs</span>
        </div>
        <div class="stat-card">
            <span class="stat-val" id="valRate">---</span>
            <span class="stat-lab">Rate</span>
        </div>
    </div>

    <div class="actions">
        <div class="action-item" onclick="openEdit('name', 'Full Name')">
            <div class="action-info"><i class="fas fa-user"></i> <span class="action-label">Update Name</span></div>
            <i class="fas fa-chevron-right" style="font-size:0.7rem; color:var(--text-dim)"></i>
        </div>
        <div class="action-item" onclick="openEdit('location', 'Operating Area')">
            <div class="action-info"><i class="fas fa-map-marker-alt"></i> <span class="action-label">Change Location</span></div>
            <i class="fas fa-chevron-right" style="font-size:0.7rem; color:var(--text-dim)"></i>
        </div>
        <div class="action-item" onclick="openEdit('about', 'Profile Bio')">
            <div class="action-info"><i class="fas fa-quote-left"></i> <span class="action-label">Edit Bio</span></div>
            <i class="fas fa-chevron-right" style="font-size:0.7rem; color:var(--text-dim)"></i>
        </div>
        <div class="action-item" onclick="openEdit('base_rate', 'Base Rate (KES)')">
            <div class="action-info"><i class="fas fa-tag"></i> <span class="action-label">Set Pricing</span></div>
            <i class="fas fa-chevron-right" style="font-size:0.7rem; color:var(--text-dim)"></i>
        </div>
    </div>

    <div class="footer-btns">
        <button class="btn-primary" onclick="shareProfile()">Share Public Profile</button>
        <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>

    <div id="editModal">
        <div class="modal-box">
            <h2 id="modalTitle" style="margin:0; font-size:1.2rem;">Edit</h2>
            <textarea id="editInput" rows="4"></textarea>
            <button class="btn-primary" id="saveBtn">Save Changes</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:15px; font-weight:600; cursor:pointer;">Discard</button>
        </div>
    </div>

    <script>
        const supabaseConfig = {
            url: "https://zchofpncqskvnfrzbcww.supabase.co",
            key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI"
        };
        const supabase = window.supabase.createClient(supabaseConfig.url, supabaseConfig.key);

        async function init() {
            const email = localStorage.getItem("loggedInEmail");
            if (!email) { window.location.href = "login.html"; return; }

            const { data, error } = await supabase.from("runners").select("*").eq("email", email.trim()).single();

            if (data) {
                document.getElementById("runnerName").innerText = data.name || "Set Name";
                document.getElementById("runnerLoc").innerText = data.location || "No Location";
                document.getElementById("runnerImg").src = data.profilepicture || `https://ui-avatars.com/api/?name=${data.name}&background=7B1E3A&color=fff`;
                document.getElementById("valViews").innerText = data.profile_views || 0;
                document.getElementById("valJobs").innerText = data.errands_completed || 0;
                document.getElementById("valRate").innerText = data.base_rate || "0";
                document.getElementById("verifiedIcon").style.display = data.id_verified ? "block" : "none";
            }
        }

        function openEdit(col, label) {
            document.getElementById("editModal").style.display = "flex";
            document.getElementById("modalTitle").innerText = `Update ${label}`;
            document.getElementById("saveBtn").onclick = async () => {
                const val = document.getElementById("editInput").value;
                const email = localStorage.getItem("loggedInEmail");
                await supabase.from("runners").update({ [col]: val }).eq("email", email);
                location.reload();
            };
        }

        function closeModal() { document.getElementById("editModal").style.display = "none"; }
        
        function shareProfile() {
            const email = localStorage.getItem("loggedInEmail");
            window.open(`https://wa.me/?text=Hire me on Run Me An Errand: ${window.location.origin}/view-runner.html?email=${email}`, '_blank');
        }

        document.getElementById("logoutBtn").onclick = () => { localStorage.clear(); window.location.href = "login.html"; };
        init();
    </script>
</body>
            </html>
