<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #630d21; --gold: #fcc419; --soft-bg: #f3f4f6; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--soft-bg); color: #1e293b; }
        .glass-header { background: linear-gradient(135deg, var(--maroon) 0%, #4a0a19 100%); }
        .neo-card { background: #ffffff; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); border: 1px solid white; }
        .edit-input { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.5rem; width: 100%; font-size: 0.875rem; outline: none; transition: border-color 0.2s; }
        .edit-input:focus { border-color: var(--maroon); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div class="glass-header pt-12 pb-24 px-6 rounded-b-[3rem] shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-white text-3xl font-black tracking-tight">My Hub</h1>
                <p class="text-white/60 text-xs font-medium uppercase tracking-widest">Profile Management</p>
            </div>
            <button id="logoutBtn" class="bg-white/10 hover:bg-white/20 p-3 rounded-2xl text-white transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 -mt-16">
        <div class="neo-card p-6 mb-8">
            <div class="flex justify-between items-start mb-6">
                <div id="avatar" class="w-16 h-16 bg-[#630d21] rounded-2xl flex items-center justify-center text-[#fcc419] text-2xl font-black shadow-lg">..</div>
                <button id="editToggleBtn" onclick="toggleEdit()" class="text-[10px] font-black text-[#630d21] bg-[#fcc419]/20 px-5 py-2.5 rounded-full uppercase transition hover:bg-[#fcc419]/40">
                    <span id="btnText"><i class="fas fa-pen mr-1"></i> Edit</span>
                </button>
            </div>

            <div id="viewMode" class="space-y-4">
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Full Name</p>
                    <h2 id="userName" class="text-xl font-bold text-slate-800">Loading...</h2>
                </div>
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Phone Number</p>
                    <p id="userPhoneDisplay" class="text-slate-600 font-semibold"></p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Location</p>
                    <p id="userLocationDisplay" class="text-slate-600 font-semibold italic">Not set</p>
                </div>
            </div>

            <div id="editMode" class="hidden space-y-4">
                <div>
                    <label class="text-[10px] text-maroon font-bold uppercase">Full Name</label>
                    <input type="text" id="editName" class="edit-input">
                </div>
                <div>
                    <label class="text-[10px] text-maroon font-bold uppercase">Phone Number</label>
                    <input type="text" id="editPhone" class="edit-input">
                </div>
                <div>
                    <label class="text-[10px] text-maroon font-bold uppercase">Location (Estate/Street)</label>
                    <input type="text" id="editLocation" class="edit-input">
                </div>
                <button onclick="saveProfile()" class="w-full bg-[#630d21] text-white py-3 rounded-xl font-black text-sm shadow-lg active:scale-95 transition mt-2">
                    SAVE CHANGES
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="window.location.href='runners.html'" class="neo-card p-6 text-center hover:bg-slate-50 transition">
                <i class="fas fa-motorcycle text-[#630d21] text-xl mb-2"></i>
                <p class="text-[10px] font-black text-slate-600 uppercase">New Errand</p>
            </button>
            <button onclick="window.location.href='tel:0797046378'" class="neo-card p-6 text-center hover:bg-slate-50 transition">
                <i class="fas fa-headset text-[#fcc419] text-xl mb-2"></i>
                <p class="text-[10px] font-black text-slate-600 uppercase">Support</p>
            </button>
        </div>
    </div>

    <script>
        const S_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);
        
        let currentUser = null;
        let isEditing = false;

        async function init() {
            const email = localStorage.getItem('loggedInEmail');
            if (!email) { window.location.href = "login.html"; return; }

            const { data: user } = await supabaseClient
                .from('users')
                .select('*')
                .eq('email', email.trim().toLowerCase())
                .maybeSingle();

            if (user) {
                currentUser = user;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById("userName").innerText = currentUser.full_name;
            document.getElementById("userPhoneDisplay").innerText = currentUser.phone;
            document.getElementById("userLocationDisplay").innerText = currentUser.location || "Add a location";
            document.getElementById("avatar").innerText = currentUser.full_name.substring(0,1).toUpperCase();
            
            // Sync values to inputs
            document.getElementById("editName").value = currentUser.full_name;
            document.getElementById("editPhone").value = currentUser.phone;
            document.getElementById("editLocation").value = currentUser.location || "";
        }

        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById("viewMode").classList.toggle("hidden", isEditing);
            document.getElementById("editMode").classList.toggle("hidden", !isEditing);
            document.getElementById("btnText").innerHTML = isEditing ? 
                '<i class="fas fa-times mr-1"></i> Cancel' : 
                '<i class="fas fa-pen mr-1"></i> Edit';
        }

        async function saveProfile() {
            const newName = document.getElementById("editName").value;
            const newPhone = document.getElementById("editPhone").value;
            const newLoc = document.getElementById("editLocation").value;

            const { error } = await supabaseClient
                .from('users')
                .update({ 
                    full_name: newName, 
                    phone: newPhone, 
                    location: newLoc 
                })
                .eq('email', currentUser.email);

            if (!error) {
                currentUser.full_name = newName;
                currentUser.phone = newPhone;
                currentUser.location = newLoc;
                updateUI();
                toggleEdit();
                alert("Profile Updated!");
            } else {
                alert("Error updating profile. Check your connection.");
            }
        }

        document.getElementById("logoutBtn").onclick = () => { localStorage.clear(); window.location.href="login.html"; };
        window.onload = init;
    </script>
</body>
</html>
