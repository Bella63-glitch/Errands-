<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Profile - Run Me An Errand</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #7B1E3A;
            --gold: #FFD700;
            --light-bg: #e9eef2;
            --text-dark: #2c3e50;
            --border-light: #dadee3;
            --maroon-dark: #5c162b;
            --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
            background-image: linear-gradient(135deg, var(--light-bg) 0%, #dcdfe3 100%);
            box-sizing: border-box;
        }

        /* --- Header/Nav Bar --- */
        .top-header {
            width: 100%;
            background-color: var(--maroon);
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 500;
        }

        .top-header a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: color 0.3s, transform 0.2s;
        }

        .header-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        /* --- Profile Container --- */
        .profile-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
            padding: 0;
            width: 95%;
            max-width: 650px;
            text-align: center;
            margin: 40px 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* --- Banner Area --- */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--maroon);
            padding: 30px 20px 50px 20px;
            position: relative;
            color: white;
            background-image: linear-gradient(135deg, var(--maroon) 0%, var(--maroon-dark) 100%);
        }

        .profile-pic-wrapper {
            position: absolute;
            bottom: -40px;
            width: 140px;
            height: 140px;
            z-index: 100;
            border-radius: 50%;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--gold);
            box-shadow: 0 0 0 6px #fff, 0 6px 15px rgba(0,0,0,0.3);
            background-color: white;
        }

        /* --- Stats Row (The "Advanced" look) --- */
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            padding: 15px;
            background: #fdfdfd;
            border-bottom: 1px solid var(--border-light);
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--maroon);
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* --- Details Section --- */
        .details {
            text-align: left;
            padding: 20px 25px;
        }

        .details .detail-item {
            font-size: 1rem;
            padding: 0.9rem 0;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-dark);
        }

        .details strong {
            color: var(--maroon-dark);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .details strong i {
            margin-right: 10px;
            color: var(--maroon);
            width: 18px;
        }

        .highlight {
            font-weight: 600;
            color: var(--text-dark);
            text-align: right;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
        }

        .active { background-color: #2ecc71; }
        .inactive { background-color: #e74c3c; }

        .button-group {
            padding: 25px;
        }

        #logoutBtn {
            background-color: var(--maroon);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            font-weight: 600;
        }
        .success { background: #2ecc71; }
        .error { background: #e74c3c; }
        .info { background: #3498db; }

        @media (max-width: 550px) {
            .details .detail-item { flex-direction: column; align-items: flex-start; }
            .highlight { text-align: left; padding-left: 28px; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <span class="header-title">Runner Profile</span>
    </div>

    <div id="popup" class="popup"></div>

    <div class="profile-container">
        <div id="viewMode">
            <div class="profile-header">
                <div class="profile-pic-wrapper">
                    <img id="runnerImage" class="profile-pic" src="https://via.placeholder.com/140/7B1E3A/FFD700?text=RUN" alt="Profile Picture" />
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-box">
                    <span class="stat-value" id="viewCountDisplay">124</span>
                    <span class="stat-label">Profile Views</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value">4.8</span>
                    <span class="stat-label">Rating</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value">Active</span>
                    <span class="stat-label">Status</span>
                </div>
            </div>

            <div class="details" id="runnerDetails">
                <div class="detail-item">
                    <strong><i class="fas fa-user"></i> Name:</strong> <span id="runnerName" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-envelope"></i> Email:</strong> <span id="runnerEmail" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-phone-alt"></i> Phone:</strong> <span id="runnerPhone" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-map-marker-alt"></i> Location:</strong> <span id="runnerLocation" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-clock"></i> Availability:</strong> <span id="runnerAvailability" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-medal"></i> Experience:</strong> <span id="runnerExperience" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-user-tag"></i> About Me:</strong> <span id="runnerAbout" class="highlight about-text">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-check-circle"></i> Account Status:</strong> <span id="runnerStatus" class="status-badge">Loading...</span>
                </div>
            </div>

            <div class="button-group">
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Secure Logout</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = "https://zchofpncqskvnfrzbcww.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const popup = document.getElementById("popup");
        const logoutBtn = document.getElementById("logoutBtn");

        const email = localStorage.getItem("loggedInEmail");
        const userType = localStorage.getItem("userType");

        function showPopup(message, type = "info") {
            popup.textContent = message;
            popup.className = "popup " + type;
            popup.style.display = "block";
            setTimeout(() => (popup.style.display = "none"), 4000);
        }

        async function loadRunnerProfile() {
            if (!email || userType !== "runner") {
                window.location.href = "login.html";
                return;
            }

            try {
                const { data, error } = await supabase
                    .from("runners")
                    .select("*")
                    .eq("email", email)
                    .maybeSingle();

                if (error || !data) {
                    showPopup("âŒ Failed to load profile.", "error");
                    return;
                }

                // Populate fields using YOUR original IDs
                document.getElementById("runnerName").textContent = data.name || "N/A";
                document.getElementById("runnerEmail").textContent = data.email;
                document.getElementById("runnerPhone").textContent = data.phone || "N/A";
                document.getElementById("runnerAbout").textContent = data.about || "N/A";
                document.getElementById("runnerExperience").textContent = data.experience || "N/A";
                document.getElementById("runnerAvailability").textContent = data.availability || "N/A";
                document.getElementById("runnerLocation").textContent = data.location || "N/A";

                const statusSpan = document.getElementById("runnerStatus");
                if (data.subscription_status === "active") {
                    statusSpan.textContent = "Active";
                    statusSpan.className = "status-badge active";
                } else {
                    statusSpan.textContent = "Inactive";
                    statusSpan.className = "status-badge inactive";
                }

                const imgEl = document.getElementById("runnerImage");
                imgEl.src = data.profilepicture || "https://via.placeholder.com/140/7B1E3A/FFD700?text=RUN";

                // Update the "Profile Views" stat (Simulated for now)
                document.getElementById("viewCountDisplay").textContent = Math.floor(Math.random() * 200) + 45;

            } catch (err) {
                console.error("Error fetching profile:", err);
            }
        }

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("loggedInEmail");
            localStorage.removeItem("userType");
            window.location.href = "login.html";
        });

        loadRunnerProfile();
    </script>
</body>
</html>
