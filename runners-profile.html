<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Profile - Run Me An Errand</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #7B1E3A;
            --gold: #FFD700;
            --light-bg: #e9eef2;
            --text-dark: #2c3e50;
            --border-light: #dadee3;
            --maroon-dark: #5c162b;
            --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--light-bg) 0%, #dcdfe3 100%);
        }

        /* Nav Bar */
        .top-header {
            width: 100%;
            background-color: var(--maroon);
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 500;
            box-sizing: border-box;
        }
        .top-header a { color: var(--gold); text-decoration: none; font-weight: 700; }
        .header-title { color: white; font-size: 1.2rem; font-weight: 800; }

        /* Container */
        .profile-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
            width: 95%;
            max-width: 600px;
            margin: 40px 0;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--maroon) 0%, var(--maroon-dark) 100%);
            padding: 40px 20px 60px;
            position: relative;
        }

        .profile-pic-wrapper {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 130px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gold);
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Advanced Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 65px;
            padding: 15px;
            background: #fcfcfc;
            border-bottom: 1px solid var(--border-light);
        }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-weight: 800; color: var(--maroon); font-size: 1.2rem; }
        .stat-lab { font-size: 0.65rem; color: #7f8c8d; text-transform: uppercase; font-weight: 700; }

        /* Details */
        .details { text-align: left; padding: 20px 25px; }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f2f2f2;
            align-items: center;
        }
        .detail-row strong { color: var(--maroon-dark); font-size: 0.85rem; }
        .detail-row i { margin-right: 8px; color: var(--maroon); width: 15px; }
        .highlight { font-weight: 600; color: var(--text-dark); text-align: right; }

        .status-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
        }
        .active { background: #27ae60; }
        .inactive { background: #e74c3c; }

        .btn-area { padding: 25px; }
        #logoutBtn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: var(--maroon);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .detail-row { flex-direction: column; align-items: flex-start; }
            .highlight { text-align: left; margin-top: 4px; }
        }
    </style>
</head>
<body>

    <div class="top-header">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <span class="header-title">Runner Profile</span>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-pic-wrapper">
                <img id="runnerImage" class="profile-pic" src="https://via.placeholder.com/130/7B1E3A/FFD700?text=..." alt="Runner">
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-val" id="profileViewsDisplay">0</span>
                <span class="stat-lab">Profile Views</span>
            </div>
            <div class="stat-item">
                <span class="stat-val">4.9</span>
                <span class="stat-lab">Runner Rating</span>
            </div>
            <div class="stat-item">
                <span class="stat-val">Top Tier</span>
                <span class="stat-lab">Badges</span>
            </div>
        </div>

        <div class="details">
            <div class="detail-row">
                <strong><i class="fas fa-user"></i> Name:</strong>
                <span id="runnerName" class="highlight">...</span>
            </div>
            <div class="detail-row">
                <strong><i class="fas fa-envelope"></i> Email:</strong>
                <span id="runnerEmail" class="highlight">...</span>
            </div>
            <div class="detail-row">
                <strong><i class="fas fa-phone"></i> Phone:</strong>
                <span id="runnerPhone" class="highlight">...</span>
            </div>
            <div class="detail-row">
                <strong><i class="fas fa-map-marker-alt"></i> Location:</strong>
                <span id="runnerLocation" class="highlight">...</span>
            </div>
            <div class="detail-row">
                <strong><i class="fas fa-clock"></i> Availability:</strong>
                <span id="runnerAvailability" class="highlight">...</span>
            </div>
            <div class="detail-row">
                <strong><i class="fas fa-medal"></i> Experience:</strong>
                <span id="runnerExperience" class="highlight">...</span>
            </div>
            <div class="detail-row">
                <strong><i class="fas fa-user-tag"></i> About:</strong>
                <span id="runnerAbout" class="highlight">...</span>
            </div>
            <div class="detail-row">
                <strong><i class="fas fa-check-circle"></i> Status:</strong>
                <span id="runnerStatus" class="status-badge">...</span>
            </div>
        </div>

        <div class="btn-area">
            <button id="logoutBtn">Secure Logout</button>
        </div>
    </div>

    <script>
        // SINGLE DECLARATION OF SUPABASE
        const supabaseConfig = {
            url: "https://zchofpncqskvnfrzbcww.supabase.co",
            key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI"
        };
        
        // Initialize client only once
        const supabaseClient = window.supabase.createClient(supabaseConfig.url, supabaseConfig.key);

        async function initProfile() {
            const email = localStorage.getItem("loggedInEmail");
            
            if (!email) {
                window.location.href = "login.html";
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from("runners")
                    .select("*")
                    .eq("email", email.trim())
                    .single();

                if (error) throw error;

                if (data) {
                    // Mapping data to your IDs
                    document.getElementById("runnerName").innerText = data.name || "N/A";
                    document.getElementById("runnerEmail").innerText = data.email;
                    document.getElementById("runnerPhone").innerText = data.phone || "N/A";
                    document.getElementById("runnerLocation").innerText = data.location || "N/A";
                    document.getElementById("runnerAvailability").innerText = data.availability || "N/A";
                    document.getElementById("runnerExperience").innerText = data.experience || "N/A";
                    document.getElementById("runnerAbout").innerText = data.about || "N/A";
                    
                    if (data.profilepicture) {
                        document.getElementById("runnerImage").src = data.profilepicture;
                    }

                    // Display status
                    const statusEl = document.getElementById("runnerStatus");
                    const isActive = data.subscription_status === "active";
                    statusEl.innerText = isActive ? "Active" : "Inactive";
                    statusEl.className = `status-badge ${isActive ? 'active' : 'inactive'}`;

                    // Update views (random for effect or from DB if you have a views column)
                    document.getElementById("profileViewsDisplay").innerText = Math.floor(Math.random() * 300) + 50;
                }
            } catch (err) {
                console.error("Profile Load Error:", err.message);
                document.getElementById("runnerName").innerText = "Not found in system";
            }
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "login.html";
        });

        // Start the process
        initProfile();
    </script>
</body>
</html>
