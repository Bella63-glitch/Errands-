<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login - Run Me An Errand</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
    :root {
      --maroon: #7B1E3A;
      --gold: #FFD700;
    }
    .text-maroon { color: var(--maroon); }
    .bg-maroon { background-color: var(--maroon); }
    .text-gold { color: var(--gold); }
    .hover\:bg-gold:hover { background-color: var(--gold); }
    .hover\:text-maroon:hover { color: var(--maroon); }
  </style> 
 </head> 
 <body class="flex items-center justify-center h-screen bg-gray-100"> 
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8"> 
   <h2 class="text-2xl font-bold text-center mb-6 text-maroon">Login</h2> 
   <form id="loginForm" class="space-y-4"> 
    <div> <label class="block mb-1 font-medium">Email</label> 
     <input type="email" id="email" class="w-full border rounded px-3 py-2" required> 
    </div> 
    <div> <label class="block mb-1 font-medium">Password</label> 
     <input type="password" id="password" class="w-full border rounded px-3 py-2" required> 
    </div> <button type="submit" class="w-full bg-maroon text-gold py-2 rounded-lg hover:bg-gold hover:text-maroon font-bold"> Login </button> 
   </form> 
   <p id="msg" class="text-center mt-4 text-red-500"></p> 
  </div> 
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ‚úÖ Supabase connection - VERIFY YOUR KEYS
    const SUPABASE_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = document.getElementById("msg");
    const form = document.getElementById("loginForm");

    // Helper function to fetch profile from the appropriate table
    async function getProfile(userId, table) {
        const { data, error } = await supabase
            .from(table)
            .select("*")
            .eq("id", userId) 
            .single();
        return { data, error };
    }

    // NEW: Function to create a basic client profile if one is missing
    async function createClientProfile(userId) {
        console.log("Profile missing. Attempting to create basic client profile...");
        
        const email = document.getElementById("email").value.trim();

        // Inserts a new row into the 'users' table using the logged-in Auth ID
        const { error } = await supabase
            .from('users')
            .insert({ 
                id: userId, 
                email: email,
                name: email.split('@')[0] || 'New Client' // Uses username part of email as default name
            });
            
        if (error) {
            console.error("Failed to create client profile:", error);
            // RLS may block INSERT, so we still must check
            return false;
        }
        return true;
    }

    // Helper function for redirection
    function redirectUser(role) {
        if (role === "runner") {
            window.location.href = "runner_profile.html";
        } else { 
            window.location.href = "client_profile.html";
        }
    }


    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      msg.textContent = "Logging in...";

      // 1. üîê Authenticate User
      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (authError) {
        console.error("Login error:", authError);
        if (authError.message.includes('Email not confirmed')) {
             msg.textContent = "Login failed: Please check your email to confirm your account.";
        } else {
             msg.textContent = "Login failed: Invalid credentials.";
        }
        return;
      }

      const userId = authData.user.id;
      msg.textContent = "Login successful! Checking profile role...";


      // 2. üèÉ Check the RUNNERS table first
      const { data: runnerProfile, error: runnerError } = await getProfile(userId, "runners");

      if (runnerProfile) {
        // Runner is found
        const status = runnerProfile["SubscriptionStatus"]; 
        if (status !== 'paid' && status !== 'verified') {
            msg.textContent = "Account not activated yet. Please complete payment and verification to proceed.";
            await supabase.auth.signOut(); 
            return;
        }
        redirectUser("runner");
        return;
      }
      
      // 3. üë§ Check the USERS table (Client role)
      let { data: userProfile, error: userError } = await getProfile(userId, "users");

      if (userProfile) {
         // Client profile is found
         msg.textContent = "Client profile found. Redirecting...";
         redirectUser("client");
         return;
      }
      
      // 4. üõë CRITICAL FIX: If profile is still missing (after RLS fix), create the row.
      if (!userProfile) { 
          msg.textContent = "Profile data is missing. Attempting to restore profile...";
          
          // Must ensure RLS policy allows INSERT: auth.uid() = id on the 'users' table
          const created = await createClientProfile(userId);
          
          if (created) {
             msg.textContent = "Profile restored. Redirecting...";
             redirectUser("client");
             return;
          }
      }
      
      // Final Fallback for all errors
      msg.textContent = "Critical Error: Cannot find or create user profile. Please try again.";
      console.error("Fatal login error. Likely RLS on INSERT or SELECT, or Auth failure:", userError);
      await supabase.auth.signOut();

    });
  </script> 
 </body>
</html>
