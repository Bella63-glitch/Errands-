<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | Run Me An Errand</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .bg-maroon { background-color: #7B1E3A; }
        .text-maroon { color: #7B1E3A; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="bg-white border-b border-gray-100 mb-8">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-xl font-extrabold tracking-tight">Runner<span class="text-maroon">Portal</span></span>
            <button onclick="logout()" class="text-sm font-bold text-red-600 bg-red-50 px-4 py-2 rounded-full">Logout</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6">
        
        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden mb-8 border border-gray-100">
            <div class="h-24 bg-maroon"></div>
            <div class="px-8 pb-10">
                <div class="flex flex-col md:flex-row md:items-end -mt-12 mb-8 gap-6">
                    <img id="runnerImage" src="https://via.placeholder.com/150" class="w-32 h-32 rounded-3xl border-4 border-white shadow-lg bg-gray-100">
                    <div class="flex-1">
                        <h1 id="runnerName" class="text-3xl font-black text-gray-900">Loading...</h1>
                        <p id="runnerLocation" class="text-gray-500 font-medium">Location: ---</p>
                    </div>
                    <div id="statusIndicator" class="px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-widest bg-gray-100">
                        Checking Status...
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-50 rounded-2xl">
                            <p class="text-[10px] font-bold text-gray-400 uppercase">Email Address</p>
                            <p id="runnerEmail" class="font-semibold text-gray-800 tracking-tight">---</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-2xl">
                            <p class="text-[10px] font-bold text-gray-400 uppercase">Phone Number</p>
                            <p id="runnerPhone" class="font-semibold text-gray-800">---</p>
                        </div>
                    </div>
                    <div class="p-6 bg-maroon/5 rounded-3xl border border-maroon/10">
                        <p class="text-[10px] font-bold text-maroon uppercase mb-2">About Me</p>
                        <p id="runnerAbout" class="text-gray-600 text-sm leading-relaxed italic">No bio available.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="debugBox" class="p-4 bg-black text-green-400 rounded-xl font-mono text-xs opacity-50 hover:opacity-100 transition-opacity">
            System: Waiting for initialization...
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        
        // Initialize Supabase Client globally
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const debug = document.getElementById("debugBox");

        async function loadProfile() {
            const email = localStorage.getItem("loggedInEmail");
            debug.innerText = `Searching for: ${email}`;

            if (!email) {
                debug.innerText = "Error: No email found in local storage. Please login again.";
                return;
            }

            try {
                // IMPORTANT: Ensure your table name is exactly 'runners' (lowercase)
                const { data, error } = await sb
                    .from("runners")
                    .select("*")
                    .eq("email", email)
                    .single();

                if (error) {
                    debug.innerText = `Supabase Error: ${error.message}`;
                    console.error(error);
                    return;
                }

                if (!data) {
                    debug.innerText = `Result: Connected, but no row found for ${email}`;
                    return;
                }

                debug.innerText = "Result: Profile Loaded Successfully.";
                
                // Map Data to UI
                document.getElementById("runnerName").innerText = data.name || "Unnamed Runner";
                document.getElementById("runnerEmail").innerText = data.email || "N/A";
                document.getElementById("runnerPhone").innerText = data.phone || "---";
                document.getElementById("runnerLocation").innerText = data.location || "Location not set";
                document.getElementById("runnerAbout").innerText = data.about || "This runner hasn't added a bio yet.";
                document.getElementById("runnerImage").src = data.profilepicture || "https://via.placeholder.com/150/7B1E3A/FFFFFF?text=Runner";

                const status = document.getElementById("statusIndicator");
                if (data.subscription_status === 'active') {
                    status.innerText = "Active Member";
                    status.className = "px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-widest bg-green-100 text-green-700";
                } else {
                    status.innerText = "Inactive / Unpaid";
                    status.className = "px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-widest bg-red-100 text-red-700";
                }

            } catch (err) {
                debug.innerText = `Fatal Crash: ${err.message}`;
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Run when page is ready
        window.onload = loadProfile;
    </script>
</body>
</html>
