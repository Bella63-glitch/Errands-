<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile - Run Me an Errand</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root { --maroon:#7B1E3A; --gold:#FFD700; }
    .bg-maroon{background-color:var(--maroon)} 
    .text-maroon{color:var(--maroon)}
    .text-gold{color:var(--gold)} 
    .bg-gold{background-color:var(--gold)}
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-maroon mb-6 text-center">Client Profile</h1>

    <div id="profileDetails" class="space-y-4 text-gray-700">
      <p>Loading profile...</p>
    </div>

    <div id="errorMessage" class="mt-4 text-center text-red-600 font-semibold"></div>

    <div class="mt-6 flex justify-center">
      <button id="logoutBtn" 
        class="px-4 py-2 rounded-lg bg-gold text-maroon font-bold hover:bg-maroon hover:text-gold">
        Logout
      </button>
    </div>
  </div>

  <script>
    const APP_ID = "9223CBD1-9AFC-4C74-B56B-12F11D319DF9";
    const API_KEY = "0C3700EB-013B-4BFE-85ED-CE0F6F7EC013";

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const id = params.get("id");

    const profileDiv = document.getElementById("profileDetails");
    const errorDiv = document.getElementById("errorMessage");
    const logoutBtn = document.getElementById("logoutBtn");

    async function loadProfile() {
      if (!token) {
        errorDiv.textContent = "No session token found. Please log in again.";
        return;
      }

      try {
        const res = await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/users/current`, {
          method: "GET",
          headers: { "user-token": token }
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          errorDiv.textContent = `Failed to load client data${err.message ? ": " + err.message : ""}`;
          profileDiv.innerHTML = "";
          return;
        }

        const user = await res.json();

        profileDiv.innerHTML = `
          <p><strong>Name:</strong> ${user.name || "N/A"}</p>
          <p><strong>Email:</strong> ${user.email || "N/A"}</p>
          <p><strong>Role:</strong> ${user.role || "N/A"}</p>
          <p><strong>Subscription Status:</strong> ${user.SubscriptionStatus ? "Active" : "Inactive"}</p>
          <p><strong>User ID:</strong> ${user.objectId}</p>
        `;
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Unexpected error. Please try again later.";
      }
    }

    // Logout
    logoutBtn.addEventListener("click", async () => {
      if (!token) {
        window.location.href = "login.html";
        return;
      }
      try {
        await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/users/logout`, {
          method: "GET",
          headers: { "user-token": token }
        });
      } catch (err) {
        console.warn("Logout error", err);
      }
      window.location.href = "login.html";
    });

    loadProfile();
  </script>
</body>
</html>
