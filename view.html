<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Runner Profile | Runner HQ</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --maroon: #7B1E3A; --gold: #FFD700; --white: #FFFFFF; --light: #F4F7F9; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--light); color: #333; padding-bottom: 120px; }
        
        /* Hero Section */
        .hero { background: var(--maroon); padding: 60px 20px; text-align: center; border-radius: 0 0 40px 40px; animation: fadeInUp 0.6s ease-out; }
        .profile-pic { width: 120px; height: 120px; border-radius: 30px; border: 4px solid var(--gold); background: white; object-fit: cover; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .runner-name { color: var(--white); margin: 15px 0 5px; font-weight: 800; font-size: 1.6rem; }

        .container { width: 92%; max-width: 500px; margin: -30px auto 0; }
        .card { background: var(--white); border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid rgba(123, 30, 58, 0.05); animation: fadeInUp 0.8s ease-out both; }

        .section-title { font-size: 0.75rem; font-weight: 800; color: var(--maroon); text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        /* PORTFOLIO GRID */
        .portfolio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .portfolio-item { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; }
        .portfolio-item:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .portfolio-item img { width: 100%; height: 110px; object-fit: cover; display: block; }
        .portfolio-item p { padding: 8px; margin: 0; font-size: 0.7rem; font-weight: 600; color: #555; line-height: 1.2; }

        /* REVIEWS */
        .review-item { border-bottom: 1px solid #eee; padding: 12px 0; }
        .rev-name { font-weight: 800; font-size: 0.85rem; color: var(--maroon); }
        .rev-stars { color: var(--gold); font-size: 0.7rem; }
        .rev-text { font-size: 0.8rem; color: #666; font-style: italic; margin-top: 4px; }

        /* ACTION BUTTONS */
        .footer-actions { position: fixed; bottom: 20px; left: 5%; right: 5%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; z-index: 1000; }
        .btn { text-decoration: none; padding: 18px; border-radius: 18px; text-align: center; font-weight: 800; font-size: 0.9rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-call { background: #222; color: white; }
        .btn-wa { background: #25D366; color: white; }
    </style>
</head>
<body>

<div class="hero">
    <img id="runnerImg" class="profile-pic" src="https://via.placeholder.com/150">
    <div class="runner-name" id="runnerName">---</div>
    <div style="color:var(--gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase;"><i class="fas fa-check-circle"></i> Runner HQ Verified</div>
</div>

<div class="container">
    <div class="card">
        <div class="section-title"><i class="fas fa-info-circle"></i> About Me</div>
        <div id="runnerAbout" style="font-size: 0.9rem; line-height: 1.5; color: #444;">---</div>
        <div id="statRate" style="margin-top: 15px; font-weight: 800; color: var(--maroon);">Base Rate: KES ---</div>
    </div>

    <div class="card" id="portfolioCard" style="display:none;">
        <div class="section-title"><i class="fas fa-camera"></i> Recent Errands & Proof</div>
        <div class="portfolio-grid" id="portfolioGrid">
            </div>
    </div>

    <div class="card">
        <div class="section-title"><i class="fas fa-star"></i> Client Reviews</div>
        <div id="reviewsList">
            <p style="text-align:center; color:#999; font-size:0.8rem;">Loading reviews...</p>
        </div>
    </div>
</div>

<div class="footer-actions">
    <a id="callBtn" class="btn btn-call" href="#">CALL</a>
    <a id="waBtn" class="btn btn-wa" href="#">WHATSAPP</a>
</div>

<script>
    const SB_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const db = supabase.createClient(SB_URL, SB_KEY);

    async function loadProfile() {
        const params = new URLSearchParams(window.location.search);
        let id = params.get('id');
        if(!id) return;

        const email = atob(id).trim().toLowerCase();

        // 1. Fetch Runner
        const { data: runner } = await db.from('runners').select('*').eq('email', email).maybeSingle();

        if(runner) {
            document.getElementById("runnerName").innerText = runner.name;
            document.getElementById("runnerAbout").innerText = runner.about || "Reliable professional runner.";
            document.getElementById("statRate").innerText = `Base Rate: KES ${runner.base_rate || 200}`;
            if(runner.profilepicture) document.getElementById("runnerImg").src = runner.profilepicture;

            document.getElementById("callBtn").href = `tel:${runner.phone}`;
            document.getElementById("waBtn").href = `https://wa.me/${runner.phone}?text=Hi ${runner.name}, I saw your portfolio on Runner HQ and want to hire you!`;

            // 2. Fetch Portfolio (Recent Errands)
            loadPortfolio(runner.id);

            // 3. Fetch Reviews
            loadReviews(runner.id);
        }
    }

    async function loadPortfolio(runnerId) {
        const { data } = await db.from('portfolio').select('*').eq('runner_id', runnerId).order('created_at', {ascending: false});
        if(data && data.length > 0) {
            document.getElementById("portfolioCard").style.display = "block";
            document.getElementById("portfolioGrid").innerHTML = data.map(item => `
                <div class="portfolio-item">
                    <img src="${item.image_url}" alt="Errand Proof">
                    <p>${item.description}</p>
                </div>
            `).join('');
        }
    }

    async function loadReviews(runnerId) {
        const { data } = await db.from('reviews').select('rating, comment, users(name)').eq('runner_id', runnerId);
        const container = document.getElementById("reviewsList");
        if(data && data.length > 0) {
            container.innerHTML = data.map(r => `
                <div class="review-item">
                    <div style="display:flex; justify-content:space-between;">
                        <span class="rev-name">${r.users.name}</span>
                        <span class="rev-stars">${"‚≠ê".repeat(r.rating)}</span>
                    </div>
                    <div class="rev-text">"${r.comment}"</div>
                </div>
            `).join('');
        } else {
            container.innerHTML = `<p style="text-align:center; color:#999; font-size:0.8rem;">No reviews yet.</p>`;
        }
    }

    window.onload = loadProfile;
</script>
</body>
</html>
