<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Hub | Run Me An Errand</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root { --maroon:#630d21; --gold:#fcc419; --soft-bg:#f3f4f6; }
    body { font-family:'Outfit',sans-serif; background:var(--soft-bg); color:#1e293b; }
    .glass-header { background:linear-gradient(135deg,var(--maroon),#4a0a19); }
    .neo-card { background:#fff; border-radius:2rem; box-shadow:0 10px 25px -5px rgba(0,0,0,.05); }
    #map { height:260px; width:100%; border-radius:1.5rem; margin-top:1rem; display:none; }
    .status-pulse { width:8px;height:8px;background:#22c55e;border-radius:50%;animation:blink 1.5s infinite; }
    @keyframes blink { 0%,100%{opacity:.2} 50%{opacity:1} }
    #ratingModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.85); z-index:5000; align-items:center; justify-content:center; }
    .star-rating { color:#d1d5db; cursor:pointer; }
    .star-rating.active { color:var(--gold); }
  </style>
</head>

<body class="min-h-screen pb-10">

<div id="ratingModal">
  <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl">
    <h2 class="text-xl font-black mb-2">Errand Completed!</h2>
    <p class="text-sm mb-6">Rate your experience with <span id="ratingRunnerName" class="font-bold text-maroon">runner</span></p>
    <div class="flex justify-center gap-3 mb-8">
      <i class="fas fa-star fa-2x star-rating" onclick="setRating(1)"></i>
      <i class="fas fa-star fa-2x star-rating" onclick="setRating(2)"></i>
      <i class="fas fa-star fa-2x star-rating" onclick="setRating(3)"></i>
      <i class="fas fa-star fa-2x star-rating" onclick="setRating(4)"></i>
      <i class="fas fa-star fa-2x star-rating" onclick="setRating(5)"></i>
    </div>
    <button onclick="submitReview()" class="w-full bg-[#630d21] text-white py-4 rounded-2xl font-black">SUBMIT REVIEW</button>
  </div>
</div>

<div class="glass-header pt-12 pb-24 px-6 rounded-b-[3rem]">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-white text-3xl font-black">My Hub</h1>
      <p class="text-white/60 text-xs uppercase">Live Dashboard</p>
    </div>
    <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl text-white">
      <i class="fas fa-power-off"></i>
    </button>
  </div>
</div>

<div class="max-w-md mx-auto px-6 -mt-16">

  <div class="neo-card p-6 mb-8">
    <div class="flex justify-between mb-2">
      <div id="avatar" class="w-14 h-14 bg-maroon rounded-2xl flex items-center justify-center text-gold font-black">?</div>
      <span class="text-[10px] font-black bg-slate-100 px-3 py-1 rounded-full uppercase">Client Profile</span>
    </div>
    <h2 id="userName" class="text-2xl font-bold">---</h2>
    <p id="userPhoneDisplay" class="text-sm">---</p>
  </div>

  <div class="mb-10">
    <h3 class="text-xs font-black uppercase mb-4 ml-2">Live Activity</h3>

    <div id="trackerEmpty" class="neo-card p-12 text-center">
      <i class="fas fa-box-open text-3xl mb-3"></i>
      <p class="text-xs font-bold uppercase">No active errands</p>
    </div>

    <div id="trackerActive" class="hidden neo-card p-6 border-l-4 border-green-500">
      <div class="flex justify-between mb-4">
        <div class="flex items-center gap-2">
          <span class="status-pulse"></span>
          <span class="text-[10px] font-black uppercase">Runner Active</span>
        </div>
        <span id="errandFee" class="font-black text-sm">KES 0</span>
      </div>

      <h4 id="errandTask" class="text-lg font-bold mb-5">---</h4>

      <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl">
        <div id="runnerInitial" class="w-12 h-12 bg-white rounded-xl flex items-center justify-center font-black">R</div>
        <div class="flex-1">
          <p id="runnerName" class="text-sm font-black">Assigning...</p>
          <p class="text-[9px] uppercase">Live GPS</p>
        </div>
        <a id="runnerCall" href="#" class="w-11 h-11 bg-green-500 text-white rounded-xl flex items-center justify-center">
          <i class="fas fa-phone"></i>
        </a>
      </div>

      <div id="map"></div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <button onclick="window.location.href='runners.html'" class="neo-card p-6 text-center">
      <i class="fas fa-motorcycle text-2xl mb-2"></i>
      <p class="text-[10px] font-black uppercase">New Errand</p>
    </button>
    <button onclick="window.location.href='tel:0797046378'" class="neo-card p-6 text-center">
      <i class="fas fa-headset text-2xl mb-2"></i>
      <p class="text-[10px] font-black uppercase">Support</p>
    </button>
  </div>

</div>

<script>
const supabaseClient = supabase.createClient(
  "https://zchofpncqskvnfrzbcww.supabase.co",
  "YOUR_ANON_KEY"
);

let userPhoneNum = null;
let currentErrandId = null;
let selectedRating = 0;
let map, marker;

async function init() {
  const email = localStorage.getItem("loggedInEmail");
  if (!email) return location.href = "login.html";

  const { data:user } = await supabaseClient
    .from("users")
    .select("*")
    .eq("email", email.toLowerCase())
    .maybeSingle();

  if (!user) return;

  userPhoneNum = String(user.phone).trim();
  document.getElementById("userName").innerText = user.full_name;
  document.getElementById("userPhoneDisplay").innerText = user.phone;
  document.getElementById("avatar").innerText = user.full_name[0];

  setupRealtime();
  checkActiveErrands();
}

function setupRealtime() {
  supabaseClient
    .channel(`client-${userPhoneNum}`)
    .on("postgres_changes", {
      event: "*",
      schema: "public",
      table: "errands",
      filter: `client_phone=eq.${userPhoneNum}`
    }, checkActiveErrands)
    .subscribe();
}

async function checkActiveErrands() {
  const { data:errand } = await supabaseClient
    .from("errands")
    .select("*")
    .eq("client_phone", userPhoneNum)
    .in("status", ["In Progress","Completed"])
    .order("created_at",{ascending:false})
    .limit(1)
    .maybeSingle();

  if (!errand) return hideTracker();

  currentErrandId = errand.id;

  if (errand.status === "In Progress") showTracker(errand);
  if (errand.status === "Completed" && errand.rating == null) openRatingModal(errand.runner_email);
}

function showTracker(errand) {
  trackerEmpty.classList.add("hidden");
  trackerActive.classList.remove("hidden");
  errandTask.innerText = errand.description;
  errandFee.innerText = `KES ${errand.estimated_fee}`;
  if (errand.lat !== null && errand.lng !== null) updateMap(errand.lat, errand.lng);
  fetchRunner(errand.runner_email);
}

function hideTracker() {
  trackerActive.classList.add("hidden");
  trackerEmpty.classList.remove("hidden");
}

async function fetchRunner(email) {
  const { data } = await supabaseClient.from("runners").select("name,phone").eq("email",email).maybeSingle();
  if (!data) return;
  runnerName.innerText = data.name;
  runnerInitial.innerText = data.name[0];
  runnerCall.href = `tel:${data.phone}`;
  ratingRunnerName.innerText = data.name;
}

function updateMap(lat,lng) {
  map ??= L.map("map").setView([lat,lng],16);
  L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png").addTo(map);
  marker ??= L.circleMarker([lat,lng],{radius:10,fillColor:"#630d21",color:"#fff",weight:3}).addTo(map);
  marker.setLatLng([lat,lng]);
  map.invalidateSize();
  map.getContainer().style.display="block";
}

function openRatingModal() {
  ratingModal.style.display="flex";
}

function setRating(v) {
  selectedRating=v;
  document.querySelectorAll(".star-rating").forEach((s,i)=>s.classList.toggle("active",i<v));
}

async function submitReview() {
  if(!selectedRating) return alert("Select rating");
  await supabaseClient.from("errands").update({rating:selectedRating}).eq("id",currentErrandId);
  ratingModal.style.display="none";
}

function logout() {
  localStorage.clear();
  location.href="login.html";
}

window.onload = init;
</script>

</body>
</html>
