<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runner Profile - Run Me An Errand</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --maroon: #7B1E3A;
      --gold: #FFD700;
      --light-bg: #f5f5f5;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: var(--light-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: var(--maroon);
      margin-bottom: 1rem;
    }

    .details {
      text-align: left;
      margin-top: 1.5rem;
    }

    .details p {
      font-size: 1rem;
      padding: 0.4rem 0;
      border-bottom: 1px solid #eee;
    }

    .highlight {
      color: var(--maroon);
      font-weight: bold;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--maroon);
      color: var(--gold);
      border: none;
      border-radius: 10px;
      padding: 0.9rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #66182f;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }

    .popup.success { background: green; }
    .popup.error { background: red; }
    .popup.info { background: #ff9900; }
  </style>
</head>
<body>
  <div id="popup" class="popup"></div>

  <div class="profile-container">
    <h2>Runner Profile</h2>
    <div class="details" id="runnerDetails">
      <p><strong>Name:</strong> <span id="runnerName" class="highlight">Loading...</span></p>
      <p><strong>Email:</strong> <span id="runnerEmail" class="highlight">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="runnerPhone" class="highlight">Loading...</span></p>
      <p><strong>Status:</strong> <span id="runnerStatus" class="highlight">Loading...</span></p>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const supabaseUrl = "https://zchofpncqskvnfrzbcww.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const popup = document.getElementById("popup");
    const logoutBtn = document.getElementById("logoutBtn");

    function showPopup(message, type = "info") {
      popup.textContent = message;
      popup.className = "popup " + type;
      popup.style.display = "block";
      setTimeout(() => (popup.style.display = "none"), 4000);
    }

    // Check login
    const email = localStorage.getItem("loggedInEmail");
    const userType = localStorage.getItem("userType");

    if (!email || userType !== "runner") {
      alert("Session expired. Please log in again.");
      window.location.href = "login.html";
    }

    // Load runner details
    async function loadRunnerProfile() {
      try {
        const { data, error } = await supabase
          .from("runners")
          .select("*")
          .eq("email", email)
          .maybeSingle();

        if (error || !data) {
          console.error("Profile load error:", error);
          showPopup("❌ Failed to load profile. Please log in again.", "error");
          setTimeout(() => window.location.href = "login.html", 2000);
          return;
        }

        document.getElementById("runnerName").textContent = data.full_name || "N/A";
        document.getElementById("runnerEmail").textContent = data.email;
        document.getElementById("runnerPhone").textContent = data.phone || "N/A";
        document.getElementById("runnerStatus").textContent = data.subscription_status === "active" ? "Active ✅" : "Inactive ❌";

      } catch (err) {
        console.error("Error fetching profile:", err);
        showPopup("❌ Error loading profile", "error");
      }
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedInEmail");
      localStorage.removeItem("userType");
      showPopup("Logging out...", "info");
      setTimeout(() => window.location.href = "login.html", 1000);
    });

    loadRunnerProfile();
  </script>
</body>
</html>
