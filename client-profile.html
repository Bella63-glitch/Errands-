<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Run Me An Errand</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: maroon;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: maroon;
      color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 5px;
    }
    input:focus {
      outline: 2px solid white;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: white;
      color: maroon;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .message {
      margin-top: 1rem;
    }
    a {
      color: white;
      display: inline-block;
      margin-top: 1rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div class="message" id="message"></div>
    <a href="index.html">← Back to Homepage</a>
  </div>

  <script>
    const supabaseUrl = "https://zchofpncqskvnfrzbcww.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loginBtn = document.getElementById("loginBtn");
    const message = document.getElementById("message");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      message.textContent = "Logging in...";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        message.textContent = "❌ Invalid login credentials.";
        return;
      }

      // Wait for Supabase session to be available
      setTimeout(async () => {
        const { data: userData, error: userError } = await supabase.auth.getUser();
        if (userError || !userData.user) {
          message.textContent = "⚠️ Session not found. Please try again.";
          return;
        }

        const userEmail = userData.user.email;

        // Check if this is a runner
        const { data: runner, error: runnerError } = await supabase
          .from("runners")
          .select("*")
          .eq("email", userEmail)
          .maybeSingle();

        if (runner && runner.status === "active") {
          window.location.href = "runners-profile.html";
          return;
        }

        // Otherwise check if this is a client/user
        const { data: client, error: clientError } = await supabase
          .from("users")
          .select("*")
          .eq("email", userEmail)
          .maybeSingle();

        if (client) {
          window.location.href = "client-profile.html";
          return;
        }

        message.textContent = "⚠️ Account not found or inactive.";
      }, 500);
    });
  </script>
</body>
</html>
