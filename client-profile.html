<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #630d21; --gold: #fcc419; --soft-bg: #f3f4f6; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--soft-bg); color: #1e293b; }
        .glass-header { background: linear-gradient(135deg, var(--maroon) 0%, #4a0a19 100%); }
        .neo-card { background: #ffffff; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); border: 1px solid white; }
        .edit-input { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.5rem; width: 100%; font-size: 0.875rem; outline: none; }
        .edit-input:focus { border-color: var(--maroon); }
        .star-rating { color: #d1d5db; cursor: pointer; transition: 0.2s; }
        .star-rating.active { color: var(--gold); }
        #ratingModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:5000; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(8px); }
        .history-item { border-bottom: 1px solid #f1f5f9; padding: 12px 0; }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="ratingModal">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl">
            <h2 class="text-xl font-black text-slate-800 mb-2">Errand Complete!</h2>
            <p class="text-slate-500 text-sm mb-6">How was your experience with <span id="ratingRunnerName" class="font-bold text-maroon">your runner</span>?</p>
            <div class="flex justify-center gap-3 mb-8">
                <i class="fas fa-star fa-2x star-rating" onclick="setRating(1)"></i>
                <i class="fas fa-star fa-2x star-rating" onclick="setRating(2)"></i>
                <i class="fas fa-star fa-2x star-rating" onclick="setRating(3)"></i>
                <i class="fas fa-star fa-2x star-rating" onclick="setRating(4)"></i>
                <i class="fas fa-star fa-2x star-rating" onclick="setRating(5)"></i>
            </div>
            <textarea id="reviewText" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm mb-4 outline-none" placeholder="Leave a comment..."></textarea>
            <button onclick="submitReview()" class="w-full bg-[#630d21] text-white py-4 rounded-2xl font-black shadow-lg">SUBMIT REVIEW</button>
        </div>
    </div>

    <div class="glass-header pt-12 pb-24 px-6 rounded-b-[3rem] shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-white text-3xl font-black tracking-tight">My Hub</h1>
                <p class="text-white/60 text-xs font-medium uppercase tracking-widest">Client Dashboard</p>
            </div>
            <button onclick="localStorage.clear(); window.location.href='login.html';" class="bg-white/10 p-3 rounded-2xl text-white hover:bg-white/20 transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 -mt-16">
        <div class="neo-card p-6 mb-6">
            <div class="flex justify-between items-start mb-6">
                <div id="avatar" class="w-16 h-16 bg-[#630d21] rounded-2xl flex items-center justify-center text-[#fcc419] text-2xl font-black shadow-lg">..</div>
                <button onclick="toggleEdit()" id="editToggleBtn" class="text-[10px] font-black text-[#630d21] bg-[#fcc419]/20 px-5 py-2.5 rounded-full uppercase">
                    <span id="btnText"><i class="fas fa-pen mr-1"></i> Edit Profile</span>
                </button>
            </div>

            <div id="viewMode" class="space-y-4">
                <div><p class="text-[10px] text-slate-400 font-bold uppercase">Full Name</p><h2 id="userName" class="text-xl font-bold text-slate-800">Loading...</h2></div>
                <div><p class="text-[10px] text-slate-400 font-bold uppercase">Phone Number</p><p id="userPhoneDisplay" class="text-slate-600 font-semibold"></p></div>
                <div><p class="text-[10px] text-slate-400 font-bold uppercase">Saved Location</p><p id="userLocationDisplay" class="text-slate-600 font-semibold italic">Not set</p></div>
            </div>

            <div id="editMode" class="hidden space-y-4">
                <input type="text" id="editName" class="edit-input" placeholder="Full Name">
                <input type="text" id="editPhone" class="edit-input" placeholder="Phone Number">
                <input type="text" id="editLocation" class="edit-input" placeholder="Estate / Street Name">
                <button onclick="saveProfile()" class="w-full bg-[#630d21] text-white py-3 rounded-xl font-black text-sm shadow-md">SAVE CHANGES</button>
            </div>
        </div>

        <div id="trackerEmpty" class="neo-card p-10 text-center border-2 border-dashed border-slate-200 shadow-none bg-white/50 mb-6">
            <i class="fas fa-box-open text-3xl text-slate-300 mb-3"></i>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Everything is quiet</p>
        </div>

        <div id="trackerActive" class="hidden neo-card p-6 mb-6 border-l-4 border-[#22c55e]">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[#22c55e] text-[10px] font-black uppercase tracking-widest animate-pulse">‚óè Runner is Live</span>
                <span id="errandFee" class="text-[#630d21] font-black text-sm">KES 0</span>
            </div>
            <h4 id="errandTask" class="text-lg font-bold text-slate-800 mb-5 leading-tight">---</h4>
            <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <div id="runnerInitial" class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center text-[#630d21] font-black border">R</div>
                <div class="flex-1">
                    <p id="runnerName" class="text-sm font-black text-slate-700">Assigning...</p>
                    <p class="text-[9px] text-[#fcc419] font-black uppercase tracking-widest">En route to task</p>
                </div>
                <a id="runnerCall" href="#" class="w-11 h-11 bg-[#22c55e] text-white rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-phone"></i></a>
            </div>
        </div>

        <div class="neo-card p-6 mb-6">
            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Errand History</h3>
            <div id="historyList" class="text-sm">
                <p class="text-slate-400 text-xs italic">Loading history...</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="window.location.href='runners.html'" class="neo-card p-6 text-center active:scale-95 transition">
                <i class="fas fa-motorcycle text-[#630d21] text-xl mb-2"></i>
                <p class="text-[10px] font-black text-slate-600 uppercase">New Errand</p>
            </button>
            <button onclick="window.location.href='tel:0797046378'" class="neo-card p-6 text-center active:scale-95 transition">
                <i class="fas fa-headset text-[#fcc419] text-xl mb-2"></i>
                <p class="text-[10px] font-black text-slate-600 uppercase">Support</p>
            </button>
        </div>
    </div>

    <script>
        const S_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);
        
        let currentUser = null, currentErrandId = null, selectedRating = 0, isEditing = false;

        async function init() {
            const email = localStorage.getItem('loggedInEmail');
            if (!email) { window.location.href = "login.html"; return; }

            const { data: user } = await supabaseClient.from('users').select('*').eq('email', email.trim().toLowerCase()).maybeSingle();
            if (user) { 
                currentUser = user; 
                updateProfileUI(); 
                checkErrands(); 
                fetchHistory();
                setInterval(checkErrands, 8000); 
            }
        }

        function updateProfileUI() {
            document.getElementById("userName").innerText = currentUser.full_name;
            document.getElementById("userPhoneDisplay").innerText = currentUser.phone;
            document.getElementById("userLocationDisplay").innerText = currentUser.location || "Add a location";
            document.getElementById("avatar").innerText = currentUser.full_name.substring(0,1).toUpperCase();
            document.getElementById("editName").value = currentUser.full_name;
            document.getElementById("editPhone").value = currentUser.phone;
            document.getElementById("editLocation").value = currentUser.location || "";
        }

        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById("viewMode").classList.toggle("hidden", isEditing);
            document.getElementById("editMode").classList.toggle("hidden", !isEditing);
            document.getElementById("btnText").innerHTML = isEditing ? 'Cancel' : '<i class="fas fa-pen mr-1"></i> Edit Profile';
        }

        async function saveProfile() {
            const { error } = await supabaseClient.from('users').update({ 
                full_name: document.getElementById("editName").value, 
                phone: document.getElementById("editPhone").value, 
                location: document.getElementById("editLocation").value 
            }).eq('email', currentUser.email);
            if (!error) { location.reload(); } else { alert("Update failed."); }
        }

        async function checkErrands() {
            if(!currentUser) return;
            
            // Check for Active Errand
            const { data: active } = await supabaseClient.from('errands').select('*').eq('client_phone', currentUser.phone).eq('status', 'In Progress').maybeSingle();
            
            if (active) { 
                showTracker(active); 
            } else {
                // If no active, check for one that just completed but isn't rated
                const { data: recentlyCompleted } = await supabaseClient.from('errands').select('*').eq('client_phone', currentUser.phone).eq('status', 'Completed').is('rating', null).maybeSingle();
                
                if (recentlyCompleted) {
                    currentErrandId = recentlyCompleted.id;
                    openRating(recentlyCompleted.runner_email);
                    hideTracker();
                } else {
                    hideTracker();
                }
            }
        }

        function showTracker(errand) {
            document.getElementById('trackerEmpty').classList.add('hidden');
            document.getElementById('trackerActive').classList.remove('hidden');
            document.getElementById('errandTask').innerText = errand.description;
            document.getElementById('errandFee').innerText = `KES ${errand.estimated_fee}`;
            fetchRunner(errand.runner_email);
        }

        function hideTracker() {
            document.getElementById('trackerEmpty').classList.remove('hidden');
            document.getElementById('trackerActive').classList.add('hidden');
        }

        async function fetchRunner(email) {
            const { data } = await supabaseClient.from('runners').select('name, phone').eq('email', email).maybeSingle();
            if (data) {
                document.getElementById('runnerName').innerText = data.name;
                document.getElementById('runnerInitial').innerText = data.name[0];
                document.getElementById('runnerCall').href = `tel:${data.phone}`;
                document.getElementById('ratingRunnerName').innerText = data.name;
            }
        }

        async function fetchHistory() {
            const { data: history } = await supabaseClient.from('errands').select('*').eq('client_phone', currentUser.phone).eq('status', 'Completed').order('created_at', { ascending: false }).limit(5);
            const list = document.getElementById('historyList');
            if (history && history.length > 0) {
                list.innerHTML = history.map(h => `
                    <div class="history-item">
                        <div class="flex justify-between">
                            <span class="font-bold text-slate-700">${h.description}</span>
                            <span class="text-maroon font-bold text-[10px]">KES ${h.estimated_fee}</span>
                        </div>
                        <div class="flex justify-between text-[10px] text-slate-400 uppercase mt-1">
                            <span>Status: ${h.status}</span>
                            <span>${new Date(h.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = `<p class="text-slate-400 text-xs italic">No past errands yet.</p>`;
            }
        }

        function openRating(email) { document.getElementById('ratingModal').style.display = 'flex'; }
        
        function setRating(v) { 
            selectedRating = v; 
            document.querySelectorAll('.star-rating').forEach((s, i) => s.classList.toggle('active', i < v)); 
        }

        async function submitReview() {
            if(selectedRating === 0) return alert("Please select a star rating");
            await supabaseClient.from('errands').update({ rating: selectedRating, review: document.getElementById('reviewText').value }).eq('id', currentErrandId);
            document.getElementById('ratingModal').style.display = 'none';
            alert("Feedback saved! Thank you.");
            fetchHistory(); // Refresh history
        }

        window.onload = init;
    </script>
</body>
</html>
