<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Profile - Run Me An Errand</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #7B1E3A;
            --gold: #FFD700;
            --light-bg: #e9eef2;
            --text-dark: #2c3e50;
            --border-light: #dadee3;
            --maroon-dark: #5c162b;
            --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
            background-image: linear-gradient(135deg, var(--light-bg) 0%, #dcdfe3 100%);
            box-sizing: border-box;
        }

        /* --- Header/Nav Bar --- */
        .top-header {
            width: 100%;
            background-color: var(--maroon);
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 500;
        }

        .top-header a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .header-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        /* --- Profile Container --- */
        .profile-container {
            background-color: #fff;
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            width: 95%;
            max-width: 650px;
            margin: 40px 0;
            overflow: hidden;
            text-align: center;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--maroon) 0%, var(--maroon-dark) 100%);
            padding: 40px 20px 60px 20px;
            position: relative;
        }

        .profile-pic-wrapper {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--gold);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: white;
        }

        /* --- NEW: Stats Dashboard --- */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin: 70px 20px 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid var(--border-light);
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-card:not(:last-child) {
            border-right: 1px solid #ddd;
        }

        .stat-value {
            font-weight: 800;
            color: var(--maroon);
            font-size: 1.2rem;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #7f8c8d;
        }

        /* --- Details Section --- */
        .details {
            text-align: left;
            padding: 20px 30px;
        }

        .detail-item {
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details strong {
            color: var(--maroon-dark);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .details strong i {
            margin-right: 10px;
            color: var(--maroon);
            width: 20px;
        }

        .highlight {
            font-weight: 600;
            color: var(--text-dark);
            text-align: right;
            font-size: 0.95rem;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
        }

        .active { background-color: #27ae60; }
        .inactive { background-color: #e74c3c; }

        .button-group {
            padding: 30px;
        }

        #logoutBtn {
            background-color: var(--maroon);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 40px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        #logoutBtn:hover {
            background-color: var(--maroon-dark);
        }

        /* Mobile Fixes */
        @media (max-width: 550px) {
            .detail-item { flex-direction: column; align-items: flex-start; gap: 5px; }
            .highlight { text-align: left; padding-left: 30px; }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <span class="header-title">Runner Profile</span>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-pic-wrapper">
                <img id="runnerImage" class="profile-pic" src="https://via.placeholder.com/140/7B1E3A/FFD700?text=RUN" alt="Profile" />
            </div>
        </div>

        <div class="stats-dashboard">
            <div class="stat-card">
                <span class="stat-value" id="profileViews">--</span>
                <span class="stat-label">Views</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">4.9</span>
                <span class="stat-label">Rating</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">12</span>
                <span class="stat-label">Errands</span>
            </div>
        </div>

        <div class="details">
            <div class="detail-item">
                <strong><i class="fas fa-user"></i> Name:</strong> 
                <span id="runnerName" class="highlight">Loading...</span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-envelope"></i> Email:</strong> 
                <span id="runnerEmail" class="highlight">Loading...</span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-phone-alt"></i> Phone:</strong> 
                <span id="runnerPhone" class="highlight">Loading...</span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-map-marker-alt"></i> Location:</strong> 
                <span id="runnerLocation" class="highlight">Loading...</span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-clock"></i> Availability:</strong> 
                <span id="runnerAvailability" class="highlight">Loading...</span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-medal"></i> Experience:</strong> 
                <span id="runnerExperience" class="highlight">Loading...</span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-user-tag"></i> About:</strong> 
                <span id="runnerAbout" class="highlight">Loading...</span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-check-circle"></i> Status:</strong> 
                <span id="runnerStatus" class="status-badge">...</span>
            </div>
        </div>

        <div class="button-group">
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Secure Logout</button>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const supabaseUrl = "https://zchofpncqskvnfrzbcww.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const email = localStorage.getItem("loggedInEmail");
        const userType = localStorage.getItem("userType");

        async function loadRunnerProfile() {
            if (!email || userType !== "runner") {
                window.location.href = "login.html";
                return;
            }

            try {
                const { data, error } = await supabase
                    .from("runners")
                    .select("*")
                    .eq("email", email)
                    .maybeSingle();

                if (error || !data) {
                    console.error("Fetch error:", error);
                    return;
                }

                // Populate Fields using your exact IDs
                document.getElementById("runnerName").textContent = data.name || "N/A";
                document.getElementById("runnerEmail").textContent = data.email;
                document.getElementById("runnerPhone").textContent = data.phone || "N/A";
                document.getElementById("runnerLocation").textContent = data.location || "N/A";
                document.getElementById("runnerAvailability").textContent = data.availability || "N/A";
                document.getElementById("runnerExperience").textContent = data.experience || "N/A";
                document.getElementById("runnerAbout").textContent = data.about || "N/A";
                
                // Image
                const imgEl = document.getElementById("runnerImage");
                imgEl.src = data.profilepicture || "https://via.placeholder.com/140/7B1E3A/FFD700?text=RUN";

                // Status
                const statusSpan = document.getElementById("runnerStatus");
                if (data.subscription_status === "active") {
                    statusSpan.textContent = "Active";
                    statusSpan.className = "status-badge active";
                } else {
                    statusSpan.textContent = "Inactive";
                    statusSpan.className = "status-badge inactive";
                }

                // NEW: Dynamic Profile Views (Simulated)
                document.getElementById("profileViews").textContent = Math.floor(Math.random() * 500) + 120;

            } catch (err) {
                console.error("Load error:", err);
            }
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("loggedInEmail");
            localStorage.removeItem("userType");
            window.location.href = "login.html";
        });

        loadRunnerProfile();
    </script>
</body>
</html>
