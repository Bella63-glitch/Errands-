<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile - Run Me an Errand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --maroon:#7B1E3A; --gold:#FFD700; }
    .bg-maroon{background-color:var(--maroon);} 
    .text-maroon{color:var(--maroon);}
    .text-gold{color:var(--gold);} 
    .bg-gold{background-color:var(--gold);}
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--maroon);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .profile-card {
      background-color: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .initials-avatar {
      width: 6rem; height: 6rem; border-radius: 50%;
      border: 4px solid var(--gold); background-color: var(--maroon);
      color: var(--gold); display: flex; align-items: center;
      justify-content: center; font-size: 2rem; font-weight: bold;
    }
    button.action-btn { font-weight: 600; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s; cursor: pointer; }
    .btn-maroon { background-color: var(--maroon); color: var(--gold); }
    .btn-gold { background-color: var(--gold); color: var(--maroon); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start pt-12">

  <h1 class="text-4xl font-bold text-maroon mb-10">My Profile</h1>

  <div id="profileContainer" class="w-full max-w-4xl px-4">
    <div id="profileDetails" class="profile-card">
      <div class="text-center" id="loadingState">
        <div class="spinner"></div>
        <p class="text-gray-500 mt-2">Connecting to database...</p>
      </div>
    </div>

    <div id="errorMessage" class="mt-4 text-center text-red-600 font-semibold"></div>

    <div class="mt-8 flex flex-col items-center space-y-4">
      <button id="exploreRunnersBtn" class="action-btn btn-maroon w-64">Explore Runners</button>
      <div class="flex space-x-4">
        <a href="index.html" class="px-4 py-2 rounded-lg border border-maroon text-maroon font-semibold hover:bg-maroon hover:text-gold transition">Home</a>
        <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-maroon text-gold font-bold">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // Constants
    const S_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    
    // Initialize inside a check to prevent "already declared" error
    let supabaseClient;
    try {
        supabaseClient = window.supabase.createClient(S_URL, S_KEY);
    } catch (e) {
        console.error("Supabase initialization failed", e);
    }

    const profileDiv = document.getElementById("profileDetails");
    const errorDiv = document.getElementById("errorMessage");

    function getInitials(name, email) {
      if (name && name.trim()) {
        const parts = name.trim().split(/\s+/);
        if (parts.length > 1) return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
        return parts[0].substring(0, 2).toUpperCase();
      }
      return email ? email.substring(0, 2).toUpperCase() : "??";
    }

    async function loadProfile() {
      const email = localStorage.getItem('loggedInEmail');
      
      if (!email) {
        profileDiv.innerHTML = `<p class="text-center">No active session. Redirecting to login...</p>`;
        setTimeout(() => window.location.href = "login.html", 2000);
        return;
      }

      try {
        const { data: user, error } = await supabaseClient
          .from('users')
          .select('*')
          .eq('email', email)
          .maybeSingle();

        if (error) throw error;

        if (!user) {
          profileDiv.innerHTML = `<p class="text-center">Account details not found. Please log in again.</p>`;
          return;
        }

        renderProfile(user);

      } catch (err) {
        console.error("Fetch error:", err);
        errorDiv.textContent = "Database Error: " + err.message;
        profileDiv.innerHTML = `<p class="text-center text-red-500">Failed to load profile data.</p>`;
      }
    }

    function renderProfile(user) {
      const initials = getInitials(user.full_name, user.email);
      profileDiv.innerHTML = `
        <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6 mb-8 border-b pb-6">
          <div class="initials-avatar">${initials}</div>
          <div class="text-center md:text-left">
            <h2 class="text-3xl font-bold text-maroon">${user.full_name || 'Valued Client'}</h2>
            <p class="text-lg text-gray-500">${user.email}</p>
          </div>
        </div>
        <div class="grid md:grid-cols-2 gap-8">
          <div>
            <h3 class="font-bold text-maroon border-b mb-3">Personal Details</h3>
            <p class="mb-2"><strong>Phone:</strong> ${user.phone || 'Not set'}</p>
            <button id="editBtn" class="action-btn btn-gold mt-2">Edit My Info</button>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="font-bold text-maroon mb-2">History</h3>
            <p class="text-sm text-gray-500 italic">You haven't requested any errands yet.</p>
          </div>
        </div>
      `;

      document.getElementById("editBtn").onclick = () => renderEdit(user);
    }

    function renderEdit(user) {
      profileDiv.innerHTML = `
        <h2 class="text-2xl font-bold text-maroon mb-6">Update Profile</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-bold text-gray-700">Full Name</label>
            <input type="text" id="editName" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-maroon" value="${user.full_name || ''}">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700">Phone Number</label>
            <input type="text" id="editPhone" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-maroon" value="${user.phone || ''}">
          </div>
          <div class="flex space-x-3 pt-4">
            <button id="saveBtn" class="action-btn btn-maroon">Save Changes</button>
            <button id="cancelBtn" class="action-btn bg-gray-200 text-gray-700">Cancel</button>
          </div>
        </div>
      `;

      document.getElementById("cancelBtn").onclick = () => renderProfile(user);
      document.getElementById("saveBtn").onclick = async () => {
        const btn = document.getElementById("saveBtn");
        btn.disabled = true;
        btn.innerText = "Saving...";

        const { data, error } = await supabaseClient
          .from('users')
          .update({ 
            full_name: document.getElementById("editName").value, 
            phone: document.getElementById("editPhone").value 
          })
          .eq('email', user.email)
          .select()
          .single();

        if (error) {
          alert("Update failed: " + error.message);
          btn.disabled = false;
          btn.innerText = "Save Changes";
        } else {
          renderProfile(data);
        }
      };
    }

    // Global Listeners
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "login.html";
    };

    document.getElementById("exploreRunnersBtn").onclick = () => {
      window.location.href = "runners.html";
    };

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
