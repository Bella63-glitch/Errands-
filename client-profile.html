<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Hub | Run Me An Errand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root { --maroon: #630d21; --gold: #fcc419; --soft-bg: #f3f4f6; }
    body { font-family: 'Outfit', sans-serif; background-color: var(--soft-bg); color: #1e293b; overflow-x: hidden; }
    .glass-header { background: linear-gradient(135deg, var(--maroon) 0%, #4a0a19 100%); }
    .neo-card { background: #ffffff; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); border: 1px solid rgba(255,255,255,1); }
    #map { height: 260px; width: 100%; border-radius: 1.5rem; margin-top: 1rem; border: 4px solid white; display: none; z-index: 1; }
    .status-pulse { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 6px; animation: blink 1.5s infinite; }
    @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    #ratingModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:5000; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(8px); }
    .star-rating { color: #d1d5db; cursor: pointer; transition: 0.2s; }
    .star-rating.active { color: var(--gold); }
  </style>
</head>
<body class="min-h-screen pb-10">

  <div id="ratingModal">
    <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl">
        <h2 class="text-xl font-black text-slate-800 mb-2">Job Complete!</h2>
        <p class="text-slate-500 text-sm mb-6">Rate your runner, <span id="ratingRunnerName" class="font-bold text-maroon">Runner</span></p>
        <div class="flex justify-center gap-3 mb-8">
            <i class="fas fa-star fa-2x star-rating" onclick="setRating(1)"></i>
            <i class="fas fa-star fa-2x star-rating" onclick="setRating(2)"></i>
            <i class="fas fa-star fa-2x star-rating" onclick="setRating(3)"></i>
            <i class="fas fa-star fa-2x star-rating" onclick="setRating(4)"></i>
            <i class="fas fa-star fa-2x star-rating" onclick="setRating(5)"></i>
        </div>
        <button onclick="submitReview()" class="w-full bg-[#630d21] text-white py-4 rounded-2xl font-black shadow-lg transition active:scale-95">SUBMIT RATING</button>
    </div>
  </div>

  <div class="glass-header pt-12 pb-24 px-6 rounded-b-[3rem] shadow-2xl">
    <div class="flex justify-between items-center mb-4">
        <div>
            <h1 class="text-white text-3xl font-black tracking-tight">My Hub</h1>
            <p class="text-white/60 text-xs font-medium uppercase tracking-widest">Client Command Center</p>
        </div>
        <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl text-white hover:bg-white/20 transition"><i class="fas fa-power-off"></i></button>
    </div>
  </div>

  <div class="max-w-md mx-auto px-6 -mt-16">
    <div class="neo-card p-6 mb-8">
        <div class="flex justify-between items-center mb-4">
            <div id="avatar" class="w-14 h-14 bg-maroon rounded-2xl flex items-center justify-center text-gold text-xl font-black shadow-lg">?</div>
            <div class="text-right">
                <h2 id="userName" class="text-xl font-bold text-slate-800 leading-tight">---</h2>
                <p id="userPhoneDisplay" class="text-slate-400 text-[10px] font-black uppercase tracking-tighter">---</p>
            </div>
        </div>
    </div>

    <div class="mb-10">
        <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-2">Active Errand</h3>
        
        <div id="trackerEmpty" class="neo-card p-12 text-center border-2 border-dashed border-slate-200 shadow-none bg-white/40">
            <i class="fas fa-ghost text-3xl text-slate-200 mb-3"></i>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">No live tasks found</p>
        </div>

        <div id="trackerActive" class="hidden neo-card p-6 border-l-4 border-green-500 overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center"><span class="status-pulse"></span><span class="text-green-600 text-[10px] font-black uppercase tracking-widest">Runner is Moving</span></div>
                <span id="errandFee" class="text-maroon font-black text-sm">KES 0</span>
            </div>
            <h4 id="errandTask" class="text-lg font-bold text-slate-800 mb-5 leading-tight">---</h4>

            <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center text-maroon font-black shadow-sm" id="runnerInitial">R</div>
                <div class="flex-1 overflow-hidden">
                    <p id="runnerName" class="text-sm font-black text-slate-700 truncate">Assigning...</p>
                    <p id="lastSeen" class="text-[9px] text-gold font-black uppercase tracking-widest">GPS Synchronizing...</p>
                </div>
                <a id="runnerCall" href="#" class="w-11 h-11 bg-green-500 text-white rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition"><i class="fas fa-phone"></i></a>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <button onclick="window.location.href='runners.html'" class="neo-card p-6 text-center active:scale-95 transition">
            <i class="fas fa-plus-circle text-maroon text-2xl mb-2"></i>
            <p class="text-[10px] font-black text-slate-600 uppercase">Book Runner</p>
        </button>
        <button onclick="window.location.href='tel:0797046378'" class="neo-card p-6 text-center active:scale-95 transition">
            <i class="fas fa-headset text-gold text-2xl mb-2"></i>
            <p class="text-[10px] font-black text-slate-600 uppercase">Support</p>
        </button>
    </div>
  </div>

  <script>
    const S_URL = "https://zchofpncqskvnfrzbcww.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
    const supabaseClient = window.supabase.createClient(S_URL, S_KEY);
    
    let userPhoneNum = null;
    let currentErrandId = null;
    let selectedRating = 0;
    let map, marker;

    async function init() {
        const email = localStorage.getItem('loggedInEmail');
        if (!email) { window.location.href = "login.html"; return; }

        const { data: user } = await supabaseClient.from('users').select('*').eq('email', email.trim().toLowerCase()).maybeSingle();
        
        if (user) {
            // Standardize phone: Take only last 9 digits to avoid +254 vs 07 mismatches
            const fullPhone = String(user.phone).replace(/\D/g, "");
            userPhoneNum = fullPhone.slice(-9); 
            
            document.getElementById("userName").innerText = user.full_name;
            document.getElementById("userPhoneDisplay").innerText = user.phone;
            document.getElementById("avatar").innerText = user.full_name.substring(0,1).toUpperCase();
            
            checkActiveErrands();
            setupRealtime();
        }
    }

    function setupRealtime() {
        supabaseClient
            .channel('any')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'errands' }, () => {
                checkActiveErrands();
            })
            .subscribe();
    }

    async function checkActiveErrands() {
        if(!userPhoneNum) return;

        // Query using 'ilike' with % suffix to catch both '07...' and '+2547...' formats
        const { data: errand, error } = await supabaseClient
            .from('errands')
            .select('*')
            .ilike('client_phone', `%${userPhoneNum}`)
            .is('rating', null)
            .order('created_at', { ascending: false })
            .limit(1)
            .maybeSingle();

        if (errand) {
            currentErrandId = errand.id;
            if (errand.status === 'In Progress') {
                showTracker(errand);
            } else if (errand.status === 'Completed') {
                hideTracker();
                openRatingModal(errand.runner_email);
            }
        } else {
            hideTracker();
        }
    }

    function showTracker(errand) {
        document.getElementById('trackerEmpty').classList.add('hidden');
        document.getElementById('trackerActive').classList.remove('hidden');
        document.getElementById('errandTask').innerText = errand.description;
        document.getElementById('errandFee').innerText = `KES ${errand.estimated_fee}`;
        if (errand.lat) updateMap(errand.lat, errand.lng);
        
        if (errand.last_ping) {
            const time = new Date(errand.last_ping).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastSeen').innerText = `Live at ${time}`;
        }
        
        fetchRunnerInfo(errand.runner_email);
    }

    async function fetchRunnerInfo(email) {
        const { data } = await supabaseClient.from('runners').select('name, phone').eq('email', email).maybeSingle();
        if (data) {
            document.getElementById('runnerName').innerText = data.name;
            document.getElementById('runnerInitial').innerText = data.name.substring(0,1);
            document.getElementById('runnerCall').href = `tel:${data.phone}`;
            document.getElementById('ratingRunnerName').innerText = data.name;
        }
    }

    function hideTracker() {
        document.getElementById('trackerEmpty').classList.remove('hidden');
        document.getElementById('trackerActive').classList.add('hidden');
    }

    function updateMap(lat, lng) {
        document.getElementById('map').style.display = 'block';
        if (!map) {
            map = L.map('map', { zoomControl: false }).setView([lat, lng], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            marker = L.circleMarker([lat, lng], { radius: 10, fillColor: "#630d21", color: "#fff", weight: 3, opacity: 1, fillOpacity: 1 }).addTo(map);
        } else {
            marker.setLatLng([lat, lng]);
            map.panTo([lat, lng]);
        }
        setTimeout(() => map.invalidateSize(), 300);
    }

    function openRatingModal() { document.getElementById('ratingModal').style.display = 'flex'; }
    function setRating(v) {
        selectedRating = v;
        document.querySelectorAll('.star-rating').forEach((s, i) => s.classList.toggle('active', i < v));
    }
    async function submitReview() {
        if(!selectedRating) return alert("Select stars first!");
        await supabaseClient.from('errands').update({ rating: selectedRating }).eq('id', currentErrandId);
        document.getElementById('ratingModal').style.display = 'none';
        location.reload();
    }
    function logout() { localStorage.clear(); window.location.href="login.html"; }
    window.onload = init;
  </script>
</body>
</html>
