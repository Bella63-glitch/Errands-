<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Profile - Run Me An Errand</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --maroon: #7B1E3A;
            --gold: #FFD700;
            --light-bg: #f0f4f8; /* Softer background */
            --text-dark: #333;
            --border-light: #e0e0e0;
            --maroon-dark: #66182f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0; /* Remove top padding for the header */
            min-height: 100vh;
        }

        /* --- Header/Nav Bar --- */
        .top-header {
            width: 100%;
            background-color: var(--maroon);
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-header a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .top-header a:hover {
            color: white;
        }
        
        .header-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
        }

        /* --- Profile Container --- */
        .profile-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin: 40px 0; /* Add margin to separate from header */
            border-top: 5px solid var(--maroon); /* Added accent line */
        }

        h2 {
            color: var(--maroon);
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 2rem;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--maroon);
            padding: 20px 0;
            border-radius: 15px 15px 0 0;
            color: white;
            margin: -3rem -3rem 2rem -3rem; /* Negative margin to fill the container top */
        }
        
        .profile-header h2 {
            color: white;
            margin-top: 10px;
        }

        .profile-pic-wrapper {
            position: relative;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            margin-bottom: 0;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--gold); /* Thicker gold border */
            box-shadow: 0 0 0 5px var(--maroon-dark), 0 5px 15px rgba(0,0,0,0.2);
        }

        .details {
            text-align: left;
        }

        .details p, .details .detail-item {
            font-size: 1.05rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-dark);
            transition: background-color 0.2s;
        }

        .details .detail-item:hover {
            background-color: rgba(123, 30, 58, 0.03);
            padding-left: 10px;
            padding-right: -10px;
        }

        .details p:last-child, .details .detail-item:last-child {
            border-bottom: none;
        }

        .details strong {
            color: var(--maroon);
            font-weight: 600;
            min-width: 110px;
        }
        
        .details strong i {
            margin-right: 8px;
            color: var(--gold);
        }

        .highlight {
            font-weight: 500;
            color: var(--text-dark);
            text-align: right;
            flex-grow: 1;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.85rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .active { background-color: #28a745; }
        .inactive { background-color: #dc3545; }

        .button-group {
            margin-top: 2rem;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        /* Logout button style */
        #logoutBtn {
            background-color: var(--maroon);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(123, 30, 58, 0.2);
        }

        #logoutBtn:hover {
            background-color: var(--maroon-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(123, 30, 58, 0.3);
        }

        /* --- Popup/Toast Notification --- */
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 4s ease-in-out forwards;
        }

        .popup.success { background: #28a745; }
        .popup.error { background: #dc3545; }
        .popup.info { background: #17a2b8; }
        
        /* Edit Mode is removed/hidden as requested */
        #editMode { display: none; }

        /* Animation for fadeInOut popup */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="top-header">
        <a href="homepage.html"><i class="fas fa-home"></i> Home</a>
        <span class="header-title">Run Me An Errand</span>
    </div>
    
    <div id="popup" class="popup"></div>
    
    <div class="profile-container">
        <div id="viewMode">
            <div class="profile-header">
                <div class="profile-pic-wrapper">
                    <img id="runnerImage" class="profile-pic" src="https://via.placeholder.com/150/7B1E3A/FFD700?text=R" alt="Profile Picture" />
                </div>
                <h2 id="runnerNameDisplay">Loading...</h2>
            </div>
            
            <div class="details" id="runnerDetails">
                <div class="detail-item">
                    <strong><i class="fas fa-id-card-alt"></i> Name:</strong> <span id="runnerName" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-envelope"></i> Email:</strong> <span id="runnerEmail" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-phone"></i> Phone:</strong> <span id="runnerPhone" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-user-tag"></i> About:</strong> <span id="runnerAbout" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-medal"></i> Experience:</strong> <span id="runnerExperience" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-clock"></i> Availability:</strong> <span id="runnerAvailability" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-map-marker-alt"></i> Location:</strong> <span id="runnerLocation" class="highlight">Loading...</span>
                </div>
                <div class="detail-item">
                    <strong><i class="fas fa-check-circle"></i> Status:</strong> <span id="runnerStatus" class="status-badge">Loading...</span>
                </div>
            </div>
            
            <div class="button-group">
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        
        <div id="editMode">
            <form id="editForm">
                <h3>Edit Your Details (Not accessible)</h3>
                <label for="profilePictureInput" id="imageUploadLabel">
                    <i class="fas fa-camera"></i> Change Profile Picture
                </label>
                <input type="file" id="profilePictureInput" accept="image/*">
                <small>Note: Image will update upon saving.</small>

                <label for="editName">Full Name</label>
                <input type="text" id="editName" required>

                <label for="editPhone">Phone</label>
                <input type="text" id="editPhone">

                <label for="editLocation">Location</label>
                <input type="text" id="editLocation">

                <label for="editAvailability">Availability</label>
                <input type="text" id="editAvailability">

                <label for="editExperience">Experience (e.g., 2 years)</label>
                <input type="text" id="editExperience">

                <label for="editAbout">About Me</label>
                <textarea id="editAbout"></textarea>

                <div class="edit-actions">
                    <button type="button" id="cancelEditBtn">Cancel</button>
                    <button type="submit" id="saveBtn"><i class="fas fa-save"></i> Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Supabase Configuration
        const supabaseUrl = "https://zchofpncqskvnfrzbcww.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        const BUCKET_NAME = 'profiles';

        // DOM Elements
        const popup = document.getElementById("popup");
        const logoutBtn = document.getElementById("logoutBtn");
        // const editBtn = document.getElementById("editBtn"); // Removed
        // const cancelEditBtn = document.getElementById("cancelEditBtn"); // Kept in HTML but not used in this scenario
        // const saveBtn = document.getElementById("saveBtn"); // Kept in HTML but not used in this scenario
        const viewMode = document.getElementById("viewMode");
        const editMode = document.getElementById("editMode");
        // const editForm = document.getElementById("editForm"); // Kept in HTML but not used in this scenario
        // const profilePictureInput = document.getElementById("profilePictureInput"); // Kept in HTML but not used in this scenario

        // Current User State
        const email = localStorage.getItem("loggedInEmail");
        const userType = localStorage.getItem("userType");
        let currentRunnerData = null; // Store fetched data

        /**
         * Toggles the view between the profile details and the edit form.
         * Note: This is functionally disabled in this version as the edit button is removed.
         * @param {boolean} isEditing - True to show the edit form, false to show details.
         */
        function toggleEditMode(isEditing) {
            viewMode.style.display = isEditing ? "none" : "block";
            editMode.style.display = isEditing ? "block" : "none";
        }

        /**
         * Displays a temporary notification popup.
         * @param {string} message - The message to display.
         * @param {string} type - The type of popup ('success', 'error', 'info').
         */
        function showPopup(message, type = "info") {
            popup.textContent = message;
            popup.className = "popup " + type;
            popup.style.display = "block";
            setTimeout(() => (popup.style.display = "none"), 4000);
        }

        /**
         * Authenticates the user session.
         */
        function checkLogin() {
            if (!email || userType !== "runner") {
                alert("Session expired. Please log in again.");
                window.location.href = "login.html";
            }
        }

        /**
         * Loads the runner profile details from Supabase and populates the view mode.
         */
        async function loadRunnerProfile() {
            checkLogin();

            try {
                const { data, error } = await supabase
                    .from("runners")
                    .select("*")
                    .eq("email", email)
                    .maybeSingle();

                if (error || !data) {
                    console.error("Profile load error:", error);
                    showPopup("❌ Failed to load profile. Please log in again.", "error");
                    setTimeout(() => window.location.href = "login.html", 2000);
                    return;
                }

                currentRunnerData = data;
                populateViewMode(data);
                // populateEditForm(data); // Not needed since edit mode is hidden

            } catch (err) {
                console.error("Error fetching profile:", err);
                showPopup("❌ Error loading profile", "error");
            }
        }

        /**
         * Populates the read-only view mode with runner data.
         * @param {object} data - The runner profile data.
         */
        function populateViewMode(data) {
            const runnerName = data.name || "N/A";
            
            document.getElementById("runnerNameDisplay").textContent = runnerName; // For the header
            document.getElementById("runnerName").textContent = runnerName; // For the detail list
            document.getElementById("runnerEmail").textContent = data.email;
            document.getElementById("runnerPhone").textContent = data.phone || "N/A";
            document.getElementById("runnerAbout").textContent = data.about || "N/A";
            document.getElementById("runnerExperience").textContent = data.experience || "N/A";
            document.getElementById("runnerAvailability").textContent = data.availability || "N/A";
            document.getElementById("runnerLocation").textContent = data.location || "N/A";

            const statusSpan = document.getElementById("runnerStatus");
            if (data.subscription_status === "active") {
                statusSpan.textContent = "Active ✅";
                statusSpan.className = "status-badge active";
            } else {
                statusSpan.textContent = "Inactive ❌";
                statusSpan.className = "status-badge inactive";
            }

            const imgEl = document.getElementById("runnerImage");
            imgEl.src = data.profilepicture || "https://via.placeholder.com/150/7B1E3A/FFD700?text=R";
        }

        // The following functions are no longer needed as the edit mode is disabled.
        // I'll keep the function signatures commented out for future reference or if you change your mind.

        /*
        function populateEditForm(data) {
            document.getElementById("editName").value = data.name || "";
            document.getElementById("editPhone").value = data.phone || "";
            document.getElementById("editLocation").value = data.location || "";
            document.getElementById("editAvailability").value = data.availability || "";
            document.getElementById("editExperience").value = data.experience || "";
            document.getElementById("editAbout").value = data.about || "";
        }

        async function uploadProfilePicture(file) { ... }
        async function handleUpdateProfile(e) { ... }
        */

        // --- Event Listeners ---

        // editBtn.addEventListener("click", () => { ... }); // Removed

        // cancelEditBtn.addEventListener("click", () => { ... }); // Removed/Disabled

        // editForm.addEventListener("submit", handleUpdateProfile); // Removed/Disabled

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("loggedInEmail");
            localStorage.removeItem("userType");
            showPopup("Logging out...", "info");
            setTimeout(() => window.location.href = "login.html", 1000);
        });

        // Initial load
        loadRunnerProfile();

    </script>
</body>
  </html>
