<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile - Run Me an Errand</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root { --maroon:#7B1E3A; --gold:#FFD700; }
    .bg-maroon{background-color:var(--maroon)} 
    .text-maroon{color:var(--maroon)}
    .text-gold{color:var(--gold)} 
    .bg-gold{background-color:var(--gold)}
    /* Spinner animation */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--maroon);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-maroon mb-6 text-center">Client Profile</h1>

    <!-- Profile container -->
    <div id="profileDetails" class="space-y-4 text-gray-700 flex justify-center">
      <div class="spinner"></div>
    </div>

    <div id="errorMessage" class="mt-4 text-center text-red-600 font-semibold"></div>

    <div class="mt-6 flex justify-center">
      <button id="logoutBtn" 
        class="px-4 py-2 rounded-lg bg-gold text-maroon font-bold hover:bg-maroon hover:text-gold">
        Logout
      </button>
    </div>
  </div>

  <script>
    const APP_ID = "9223CBD1-9AFC-4C74-B56B-12F11D319DF9";
    const API_KEY = "0C3700EB-013B-4BFE-85ED-CE0F6F7EC013"; // REST API Key

    // Retrieve the token from localStorage
    const userToken = localStorage.getItem("userToken");

    const profileDiv = document.getElementById("profileDetails");
    const errorDiv = document.getElementById("errorMessage");
    const logoutBtn = document.getElementById("logoutBtn");

    async function loadProfile() {
      if (!userToken) {
        errorDiv.textContent = "No session token found. Redirecting to login...";
        setTimeout(() => window.location.href = "login.html", 1500);
        return;
      }

      try {
        const res = await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/users/current`, {
          method: "GET",
          headers: { "user-token": userToken }
        });

        const contentType = res.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          // Not JSON â†’ likely an error HTML page
          errorDiv.textContent = "Session expired. Redirecting to login...";
          localStorage.removeItem("userToken");
          setTimeout(() => window.location.href = "login.html", 1500);
          return;
        }

        const data = await res.json();

        if (!res.ok || data.message?.includes("Entity with ID current not found")) {
          errorDiv.textContent = "Session expired. Redirecting to login...";
          localStorage.removeItem("userToken");
          setTimeout(() => window.location.href = "login.html", 1500);
          return;
        }

        // Profile display
        profileDiv.innerHTML = `
          <p><strong>Name:</strong> ${data.Name || "N/A"}</p>
          <p><strong>Email:</strong> ${data.email || "N/A"}</p>
          <p><strong>Role:</strong> ${data.role || "N/A"}</p>
          <p><strong>Subscription Status:</strong> ${data.SubscriptionStatus ? "Active" : "Inactive"}</p>
          <p><strong>User ID:</strong> ${data.objectId || "N/A"}</p>
        `;
        errorDiv.textContent = "";

      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Unexpected error. Please try again later.";
        profileDiv.innerHTML = "";
      }
    }

    // Logout
    logoutBtn.addEventListener("click", async () => {
      if (!userToken) {
        window.location.href = "login.html";
        return;
      }
      try {
        await fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/users/logout`, {
          method: "GET",
          headers: { "user-token": userToken }
        });
      } catch (err) {
        console.warn("Logout error", err);
      }
      // Clear token from local storage and redirect
      localStorage.removeItem("userToken");
      window.location.href = "login.html";
    });

    loadProfile();
  </script>
</body>
</html>
