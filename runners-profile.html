<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Dashboard - Run Me An Errand</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #7B1E3A;
            --maroon-light: #a32a4d;
            --gold: #FFD700;
            --white: #ffffff;
            --bg-gray: #f4f7f6;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --success: #00b894;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            color: var(--text-main);
            padding-bottom: 40px;
        }

        /* --- Header --- */
        .dashboard-header {
            background: linear-gradient(135deg, var(--maroon) 0%, #4a1022 100%);
            height: 220px;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .nav-bar {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        .nav-bar a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* --- Main Layout --- */
        .container {
            max-width: 1000px;
            margin: -100px auto 0;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
        }

        /* --- Sidebar Card --- */
        .profile-sidebar {
            background: var(--white);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--gold);
            color: var(--maroon);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border: 3px solid var(--white);
        }

        .runner-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--maroon);
        }

        .status-pill {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #dfe6e9;
        }

        .status-pill.active { background: #e3f9eb; color: var(--success); }

        .sidebar-menu {
            margin-top: 30px;
            text-align: left;
        }

        .menu-item {
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .menu-item i { margin-right: 12px; width: 20px; }

        .menu-item:hover, .menu-item.active {
            background: var(--maroon);
            color: var(--white);
        }

        /* --- Main Content --- */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-val { font-size: 1.3rem; font-weight: 800; display: block; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; }

        .info-card {
            background: var(--white);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-header h3 { margin: 0; font-size: 1.2rem; color: var(--maroon); }

        .btn-preview {
            background: var(--gold);
            color: var(--maroon);
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.8rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .grid-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-group label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .detail-group p {
            margin: 0;
            font-weight: 600;
            color: var(--text-main);
        }

        .about-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px dashed #eee;
        }

        /* --- Mobile --- */
        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
            .dashboard-header { height: 180px; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <div class="nav-bar">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Home</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="container">
        <aside class="profile-sidebar">
            <div class="avatar-container">
                <img id="sideImage" src="https://via.placeholder.com/150" alt="Runner">
                <div class="verified-badge"><i class="fas fa-check"></i></div>
            </div>
            <h2 class="runner-name" id="sideName">Loading...</h2>
            <div id="sideStatus" class="status-pill">Status...</div>

            <nav class="sidebar-menu">
                <a href="#" class="menu-item active"><i class="fas fa-th-large"></i> Overview</a>
                <a href="#" class="menu-item"><i class="fas fa-tasks"></i> Active Errands</a>
                <a href="#" class="menu-item"><i class="fas fa-wallet"></i> Earnings</a>
                <a href="#" class="menu-item"><i class="fas fa-cog"></i> Edit Profile</a>
            </nav>
        </aside>

        <div class="content-area">
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #fff9db; color: #f0932b;"><i class="fas fa-star"></i></div>
                    <div>
                        <span class="stat-val">4.9</span>
                        <span class="stat-label">Rating</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e3f9eb; color: #00b894;"><i class="fas fa-check-double"></i></div>
                    <div>
                        <span class="stat-val">124</span>
                        <span class="stat-label">Errands</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e8f4fd; color: #0984e3;"><i class="fas fa-calendar-alt"></i></div>
                    <div>
                        <span class="stat-val">98%</span>
                        <span class="stat-label">On-Time</span>
                    </div>
                </div>
            </div>

            <div class="info-card">
                <div class="card-header">
                    <h3>Runner Details</h3>
                    <a href="public-view.html" class="btn-preview"><i class="fas fa-eye"></i> View Public Profile</a>
                </div>

                <div class="grid-details">
                    <div class="detail-group">
                        <label>Location</label>
                        <p id="mainLocation">---</p>
                    </div>
                    <div class="detail-group">
                        <label>Phone Number</label>
                        <p id="mainPhone">---</p>
                    </div>
                    <div class="detail-group">
                        <label>Email Address</label>
                        <p id="mainEmail">---</p>
                    </div>
                    <div class="detail-group">
                        <label>Experience</label>
                        <p id="mainExperience">---</p>
                    </div>
                    <div class="detail-group">
                        <label>Daily Availability</label>
                        <p id="mainAvailability">---</p>
                    </div>
                </div>

                <div class="about-section">
                    <label style="font-size: 0.7rem; text-transform: uppercase; font-weight: 800; color: var(--text-muted); display: block; margin-bottom: 10px;">About Me</label>
                    <p id="mainAbout" style="line-height: 1.6; color: var(--text-muted);">Loading bio...</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const supabaseUrl = "https://zchofpncqskvnfrzbcww.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjaG9mcG5jcXNrdm5mcnpiY3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDI4NDIsImV4cCI6MjA3NTUxODg0Mn0.U-Zm4slsBcWHSpfhjM8jvBvtt8YCPMAiSopWR9-YXUI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const email = localStorage.getItem("loggedInEmail");

        async function init() {
            if (!email) {
                window.location.href = "login.html";
                return;
            }

            const { data, error } = await supabase
                .from("runners")
                .select("*")
                .eq("email", email)
                .maybeSingle();

            if (data) {
                // Sidebar
                document.getElementById("sideName").textContent = data.name;
                document.getElementById("sideImage").src = data.profilepicture || "https://via.placeholder.com/150";
                const status = document.getElementById("sideStatus");
                status.textContent = data.subscription_status;
                if(data.subscription_status === 'active') status.classList.add('active');

                // Main Info
                document.getElementById("mainLocation").textContent = data.location || "Not specified";
                document.getElementById("mainPhone").textContent = data.phone || "---";
                document.getElementById("mainEmail").textContent = data.email;
                document.getElementById("mainExperience").textContent = data.experience || "Beginner";
                document.getElementById("mainAvailability").textContent = data.availability || "Not set";
                document.getElementById("mainAbout").textContent = data.about || "No bio provided.";
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        init();
    </script>
</body>
</html>
