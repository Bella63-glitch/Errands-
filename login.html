<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    // Initialize Backendless
    Backendless.initApp(
      "YOUR-APP-ID",   // replace with your App ID
      "YOUR-API-KEY"   // replace with your JavaScript API Key
    );

    const loginForm = document.getElementById("loginForm");

    // Auto check if already logged in
    async function checkExistingLogin() {
      try {
        const currentUser = await Backendless.UserService.getCurrentUser();
        if (currentUser) {
          console.log("Already logged in as:", currentUser.email);
          window.location.href = "dashboard.html"; // redirect if session valid
        }
      } catch (err) {
        console.log("No active session:", err.message);
      }
    }
    checkExistingLogin();

    // Login form submit
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const user = await Backendless.UserService.login(email, password, true);
        console.log("Login successful:", user);

        // âœ… Store session token
        localStorage.setItem("user-token", user['user-token']);
        localStorage.setItem("userId", user.objectId);

        window.location.href = "dashboard.html"; // redirect after login
      } catch (error) {
        console.error("Login failed:", error.message);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
